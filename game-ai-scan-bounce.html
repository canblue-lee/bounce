<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI æƒæ â†’ å½ˆè·³éŠæˆ²</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            touch-action: none;
        }

        /* ========== æƒææ¨¡å¼ ========== */
        #scanMode {

            width: 100vw;
            height: 100vh;
        }

        #video {
            position: absolute;
            width: 100%;
            height: 100%;

        }

        #scanCanvas {
            position: absolute;
            top: 0;

        /* æƒææŒ‡å¼• */
        .scan-instruction {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;

            text-align: center;

        .scan-instruction h2 {

            color: #00ff88;
            margin-bottom: 10px;
        }

        .scan-instruction p {
            font-size: 16px;
            opacity: 0.9;
        }

        /* æƒæå‹•ç•« */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            animation: scanMove 2s ease-in-out infinite;

        @keyframes scanMove {

        /* åµæ¸¬çµ±è¨ˆ */
        .scan-stats {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 15px;
            color: white;
            text-align: center;
            min-width: 250px;
            z-index: 100;
        }

        .scan-stats h3 {
            color: #00ff88;
            margin-bottom: 15px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 14px;
        }

        .stat-value {
            color: #00ff88;
            font-weight: bold;
        }

        /* æŒ‰éˆ•çµ„ */
        .scan-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            color: #000;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .hidden {
            display: none !important;
        }

        /* ========== éŠæˆ²æ¨¡å¼ ========== */
        #gameMode {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: none;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            background: #1a1a2e;
        }

        /* éŠæˆ² UI */
        .game-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 15px;
            color: white;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
        }

        /* è¼‰å…¥ç•«é¢ */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 200;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    
    <!-- TensorFlow.js å’Œ COCO-SSD -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.3"></script>
</head>
<body>
    <!-- æƒææ¨¡å¼ -->
    <div id="scanMode">
        <video id="video" autoplay playsinline></video>
        <canvas id="scanCanvas"></canvas>
        <div class="scan-line"></div>

        <div class="scan-instruction">
            <h2>ğŸ¤– AI éšœç¤™ç‰©æƒæ</h2>
            <p>å·¦å³ç§»å‹•ç›¸æ©Ÿæƒæç©ºé–“ä¸­çš„ç‰©é«”</p>
        </div>

        <div class="scan-stats">
            <h3>æƒæçµ±è¨ˆ</h3>
            <div class="stat-row">
                <span>åµæ¸¬ç‰©é«”:</span>
                <span class="stat-value" id="objectCount">0</span>
            </div>
            <div class="stat-row">
                <span>æƒæä½ç½®:</span>
                <span class="stat-value" id="scanProgress">0%</span>
            </div>
            <div class="stat-row">
                <span>æº–å‚™åº¦:</span>
                <span class="stat-value" id="readyStatus">æƒæä¸­...</span>
            </div>
        </div>

        <div class="scan-controls">
            <button class="btn btn-secondary" onclick="resetScan()">
                ğŸ”„ é‡æ–°æƒæ
            </button>
            <button class="btn btn-primary" id="startGameBtn" onclick="startGame()" disabled>
                ğŸ® é–‹å§‹éŠæˆ²
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <h2>è¼‰å…¥ AI æ¨¡å‹...</h2>
            <p>é¦–æ¬¡ä½¿ç”¨éœ€ä¸‹è¼‰ç´„ 5MB</p>
        </div>
    </div>

    <!-- éŠæˆ²æ¨¡å¼ -->
    <div id="gameMode">
        <canvas id="gameCanvas"></canvas>
        
        <div class="game-ui">
            <div class="score">åˆ†æ•¸: <span id="score">0</span></div>
        </div>
    </div>

    <script>
        // ========== å…¨åŸŸè®Šæ•¸ ==========
        let video, scanCanvas, scanCtx, gameCanvas, gameCtx;
        let model = null;
        let isScanning = false;
        let detectedPlatforms = [];
        let scanAreaCoverage = new Set();
        let frameCount = 0;

        // éŠæˆ²è®Šæ•¸
        let player = {
            x: 100,
            y: 100,
            vx: 0,
            vy: 0,
            width: 40,
            height: 40,
            grounded: false
        };
        let score = 0;
        let gameRunning = false;

        const GRAVITY = 0.5;
        const JUMP_FORCE = -12;
        const MOVE_SPEED = 5;

        // ========== åˆå§‹åŒ– ==========
        async function init() {
            console.log('ğŸš€ AI æƒæéŠæˆ²ç³»çµ±å•Ÿå‹•');

            // è¨­å®š Canvas
            video = document.getElementById('video');
            scanCanvas = document.getElementById('scanCanvas');
            scanCtx = scanCanvas.getContext('2d');
            gameCanvas = document.getElementById('gameCanvas');
            gameCtx = gameCanvas.getContext('2d');

            // è¨­å®šæƒæ Canvas å¤§å°
            scanCanvas.width = window.innerWidth;
            scanCanvas.height = window.innerHeight;

            // å•Ÿå‹•ç›¸æ©Ÿ
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });

                video.srcObject = stream;
                console.log('âœ… ç›¸æ©Ÿå•Ÿå‹•æˆåŠŸ');

                // è¼‰å…¥ AI æ¨¡å‹
                await loadModel();

            } catch (error) {
                console.error('âŒ ç›¸æ©ŸéŒ¯èª¤:', error);
                alert('ç„¡æ³•å•Ÿå‹•ç›¸æ©Ÿ,è«‹æª¢æŸ¥æ¬Šé™');
            }
        }

        // ========== è¼‰å…¥ AI æ¨¡å‹ ==========
        async function loadModel() {
            try {
                console.log('ğŸ“¦ è¼‰å…¥ COCO-SSD æ¨¡å‹...');
                model = await cocoSsd.load();
                console.log('âœ… AI æ¨¡å‹è¼‰å…¥å®Œæˆ');

                document.getElementById('loading').classList.add('hidden');
                
                // é–‹å§‹è‡ªå‹•æƒæ
                startScanning();

            } catch (error) {
                console.error('âŒ æ¨¡å‹è¼‰å…¥å¤±æ•—:', error);
                alert('AI æ¨¡å‹è¼‰å…¥å¤±æ•—');
            }
        }

        // ========== é–‹å§‹æƒæ ==========
        function startScanning() {
            isScanning = true;
            detectObjects();
        }

        // ========== AI ç‰©é«”åµæ¸¬ ==========
        async function detectObjects() {
            if (!isScanning || !model) return;

            frameCount++;

            try {
                // åŸ·è¡Œç‰©é«”åµæ¸¬
                const predictions = await model.detect(video);

                // æ¸…ç©º Canvas
                scanCtx.clearRect(0, 0, scanCanvas.width, scanCanvas.height);

                // è™•ç†æ¯å€‹åµæ¸¬çµæœ
                predictions.forEach(prediction => {
                    const [x, y, width, height] = prediction.bbox;
                    const confidence = prediction.score;

                    // åªä¿ç•™é«˜ä¿¡å¿ƒåº¦çš„ç‰©é«”
                    if (confidence > 0.5) {
                        // ç¹ªè£½é‚Šç•Œæ¡†
                        scanCtx.strokeStyle = '#00ff88';
                        scanCtx.lineWidth = 3;
                        scanCtx.strokeRect(x, y, width, height);

                        // æ¨™ç±¤
                        scanCtx.fillStyle = '#00ff88';
                        scanCtx.font = '16px Arial';
                        scanCtx.fillText(
                            `${prediction.class} (${(confidence * 100).toFixed(0)}%)`,
                            x, y - 5
                        );

                        // è¨˜éŒ„ç‚ºå¹³å°
                        const platform = {
                            x: x,
                            y: y + height - 10, // ç‰©é«”é ‚éƒ¨ä½œç‚ºå¹³å°
                            width: width,
                            height: 20,
                            label: prediction.class
                        };

                        // æª¢æŸ¥æ˜¯å¦å·²å­˜åœ¨é¡ä¼¼å¹³å°
                        const exists = detectedPlatforms.some(p => 
                            Math.abs(p.x - platform.x) < 50 && 
                            Math.abs(p.y - platform.y) < 50
                        );

                        if (!exists) {
                            detectedPlatforms.push(platform);
                        }

                        // è¨˜éŒ„æƒæç¯„åœ
                        const gridX = Math.floor(x / 100);
                        const gridY = Math.floor(y / 100);
                        scanAreaCoverage.add(`${gridX},${gridY}`);
                    }
                });

                // æ›´æ–°çµ±è¨ˆ
                updateScanStats();

                // ç¹¼çºŒæƒæ
                requestAnimationFrame(detectObjects);

            } catch (error) {
                console.error('åµæ¸¬éŒ¯èª¤:', error);
            }
        }

        // ========== æ›´æ–°æƒæçµ±è¨ˆ ==========
        function updateScanStats() {
            document.getElementById('objectCount').textContent = detectedPlatforms.length;

            // è¨ˆç®—æƒæé€²åº¦
            const totalGrid = (scanCanvas.width / 100) * (scanCanvas.height / 100);
            const coverage = (scanAreaCoverage.size / totalGrid) * 100;
            document.getElementById('scanProgress').textContent = coverage.toFixed(0) + '%';

            // åˆ¤æ–·æ˜¯å¦å¯ä»¥é–‹å§‹éŠæˆ²
            if (detectedPlatforms.length >= 3 && coverage > 20) {
                document.getElementById('readyStatus').textContent = 'âœ… æº–å‚™å®Œæˆ!';
                document.getElementById('startGameBtn').disabled = false;
                document.getElementById('startGameBtn').style.opacity = '1';
            } else {
                document.getElementById('readyStatus').textContent = 'æƒæä¸­...';
            }
        }

        // ========== é‡æ–°æƒæ ==========
        function resetScan() {
            detectedPlatforms = [];
            scanAreaCoverage.clear();
            frameCount = 0;
            updateScanStats();
        }

        // ========== é–‹å§‹éŠæˆ² ==========
        function startGame() {
            console.log('ğŸ® é–‹å§‹éŠæˆ²!');
            console.log('åµæ¸¬åˆ°çš„å¹³å°:', detectedPlatforms);

            // åœæ­¢æƒæ
            isScanning = false;

            // åˆ‡æ›æ¨¡å¼
            document.getElementById('scanMode').style.display = 'none';
            document.getElementById('gameMode').style.display = 'block';

            // è¨­å®šéŠæˆ² Canvas
            gameCanvas.width = window.innerWidth;
            gameCanvas.height = window.innerHeight;

            // è½‰æ›å¹³å°åº§æ¨™åˆ°éŠæˆ²ç©ºé–“
            convertPlatformsToGameSpace();

            // åˆå§‹åŒ–ç©å®¶ä½ç½®
            player.x = 100;
            player.y = 100;
            player.vx = 0;
            player.vy = 0;

            // é–‹å§‹éŠæˆ²å¾ªç’°
            gameRunning = true;
            gameLoop();

            // è¨­å®šæ§åˆ¶
            setupControls();
        }

        // ========== è½‰æ›å¹³å°åˆ°éŠæˆ²ç©ºé–“ ==========
        function convertPlatformsToGameSpace() {
            // å°‡ç›¸æ©Ÿè¦–è§’çš„åº§æ¨™è½‰æ›ç‚ºéŠæˆ²åº§æ¨™
            // ä¿æŒç›¸å°ä½ç½®,ä½†èª¿æ•´åˆ°éŠæˆ²å°ºå¯¸
            const scaleX = gameCanvas.width / scanCanvas.width;
            const scaleY = gameCanvas.height / scanCanvas.height;

            detectedPlatforms = detectedPlatforms.map(p => ({
                x: p.x * scaleX,
                y: p.y * scaleY,
                width: p.width * scaleX,
                height: 20,
                label: p.label
            }));

            // æ·»åŠ åœ°æ¿
            detectedPlatforms.push({
                x: 0,
                y: gameCanvas.height - 50,
                width: gameCanvas.width,
                height: 50,
                label: 'ground'
            });

            console.log('éŠæˆ²å¹³å°:', detectedPlatforms);
        }

        // ========== éŠæˆ²å¾ªç’° ==========
        function gameLoop() {
            if (!gameRunning) return;

            // æ¸…ç©ºç•«å¸ƒ
            gameCtx.fillStyle = '#1a1a2e';
            gameCtx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);

            // æ›´æ–°ç©å®¶ç‰©ç†
            updatePlayer();

            // ç¹ªè£½å¹³å°
            drawPlatforms();

            // ç¹ªè£½ç©å®¶
            drawPlayer();

            // ç¹¼çºŒå¾ªç’°
            requestAnimationFrame(gameLoop);
        }

        // ========== æ›´æ–°ç©å®¶ ==========
        function updatePlayer() {
            // é‡åŠ›
            player.vy += GRAVITY;

            // ç§»å‹•
            player.x += player.vx;
            player.y += player.vy;

            // ç¢°æ’æª¢æ¸¬
            player.grounded = false;

            detectedPlatforms.forEach(platform => {
                // å‚ç›´ç¢°æ’(è½åœ¨å¹³å°ä¸Š)
                if (
                    player.x + player.width > platform.x &&
                    player.x < platform.x + platform.width &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height &&
                    player.vy > 0
                ) {
                    player.y = platform.y - player.height;
                    player.vy = 0;
                    player.grounded = true;
                }
            });

            // é‚Šç•Œæª¢æ¸¬
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > gameCanvas.width) {
                player.x = gameCanvas.width - player.width;
            }

            // æ‰è½é‡ç”Ÿ
            if (player.y > gameCanvas.height) {
                player.x = 100;
                player.y = 100;
                player.vy = 0;
            }

            // æ›´æ–°åˆ†æ•¸(åŸºæ–¼ç§»å‹•è·é›¢)
            if (player.grounded) {
                score += Math.abs(player.vx);
                document.getElementById('score').textContent = Math.floor(score);
            }
        }

        // ========== ç¹ªè£½å¹³å° ==========
        function drawPlatforms() {
            detectedPlatforms.forEach(platform => {
                // å¹³å°
                gameCtx.fillStyle = '#00ff88';
                gameCtx.fillRect(platform.x, platform.y, platform.width, platform.height);

                // æ¨™ç±¤
                gameCtx.fillStyle = '#fff';
                gameCtx.font = '12px Arial';
                gameCtx.fillText(platform.label, platform.x + 5, platform.y - 5);
            });
        }

        // ========== ç¹ªè£½ç©å®¶ ==========
        function drawPlayer() {
            gameCtx.fillStyle = '#ff6b6b';
            gameCtx.fillRect(player.x, player.y, player.width, player.height);

            // çœ¼ç›
            gameCtx.fillStyle = '#fff';
            gameCtx.fillRect(player.x + 10, player.y + 10, 8, 8);
            gameCtx.fillRect(player.x + 22, player.y + 10, 8, 8);
        }

        // ========== æ§åˆ¶è¨­å®š ==========
        function setupControls() {
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft' || e.key === 'a') {
                    player.vx = -MOVE_SPEED;
                }
                if (e.key === 'ArrowRight' || e.key === 'd') {
                    player.vx = MOVE_SPEED;
                }
                if ((e.key === 'ArrowUp' || e.key === ' ' || e.key === 'w') && player.grounded) {
                    player.vy = JUMP_FORCE;
                }
            });

            document.addEventListener('keyup', (e) => {
                if (e.key === 'ArrowLeft' || e.key === 'a' || 
                    e.key === 'ArrowRight' || e.key === 'd') {
                    player.vx = 0;
                }
            });

            // è§¸æ§æ§åˆ¶
            let touchStartX = 0;
            gameCanvas.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                
                // è·³èº
                if (player.grounded) {
                    player.vy = JUMP_FORCE;
                }
            });

            gameCanvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touchX = e.touches[0].clientX;
                const deltaX = touchX - touchStartX;
                
                if (deltaX < -30) {
                    player.vx = -MOVE_SPEED;
                } else if (deltaX > 30) {
                    player.vx = MOVE_SPEED;
                } else {
                    player.vx = 0;
                }
            }, { passive: false });

            gameCanvas.addEventListener('touchend', () => {
                player.vx = 0;
            });
        }

        // ========== å•Ÿå‹• ==========
        window.addEventListener('load', init);
    </script>
</body>
