    <style>
        * {
            margin: 0;

        }

        body {
            overflow: hidden;
            background: #0a0a0a;

        #gameCanvas {

        .waiting-screen {

        .waiting-screen h1 {

        .waiting-screen p {

        .game-ui {

        .status-bar {

        .status-dot {
            display: inline-block;

        .status-dot.connected {
            background: #22c55e;
        }

        .status-dot.disconnected {
            background: #ef4444;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }

        }
    </style>
</head>
<body>
    <div class="waiting-screen" id="waitingScreen">
        <div class="waiting-icon">ğŸ¤–</div>
        <h1>ç­‰å¾… AI æƒæ...</h1>
        <p>
            è«‹åœ¨æ‰‹æ©Ÿç«¯é–‹å•Ÿ AI æƒæé é¢<br>
            æƒæç©ºé–“ä¸­çš„ç‰©é«”ä½œç‚ºéŠæˆ²éšœç¤™ç‰©
        </p>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div class="game-ui hidden" id="gameUI">
        <div class="score">åˆ†æ•¸: <span id="score">0</span></div>
        <div class="info">æŒ‰ç©ºç™½éµè·³èº | WASD ç§»å‹•</div>
    </div>

    <div class="platform-info hidden" id="platformInfo">
        <h3>ğŸ¯ æƒæåˆ°çš„éšœç¤™ç‰©</h3>
        <div id="platformList"></div>
    </div>

    <div class="controls-hint hidden" id="controlsHint">
        âŒ¨ï¸ éµç›¤: WASDç§»å‹• | ç©ºç™½è·³èº  â€¢  ğŸ“± æ‰‹æ©Ÿ: å‚¾æ–œæ§åˆ¶
    </div>

    <div class="status-bar">
        <span class="status-dot disconnected" id="wsStatus"></span>
        <span id="wsText">é€£ç·šä¸­...</span>
    </div>

    <script>
        // å…¨åŸŸè®Šæ•¸
        let canvas, ctx;
        let ws = null;
        let gameRunning = false;
        let platforms = [];
        let player = {
            x: 100,
            y: 100,
            vx: 0,
            vy: 0,
            width: 40,
            height: 40,
            grounded: false
        };
        let score = 0;
        let keys = {};

        const GRAVITY = 0.6;
        const JUMP_FORCE = -15;
        const MOVE_SPEED = 6;
        const WS_URL = 'wss://bounce-7ok4.onrender.com';

        // åˆå§‹åŒ–
        function init() {
            console.log('ğŸ® æŠ•å½±ç«¯éŠæˆ²ç³»çµ±å•Ÿå‹•');

            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');

            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            connectWebSocket();
            setupControls();
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // WebSocket é€£ç·š
        function connectWebSocket() {
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('âœ… WebSocket é€£ç·šæˆåŠŸ');
                document.getElementById('wsStatus').classList.remove('disconnected');
                document.getElementById('wsStatus').classList.add('connected');
                document.getElementById('wsText').textContent = 'å·²é€£ç·š';

                ws.send(JSON.stringify({
                    type: 'register',
                    role: 'projector',
                    timestamp: Date.now()
                }));
            };

            ws.onclose = () => {
                console.log('ğŸ”Œ WebSocket é—œé–‰');
                document.getElementById('wsStatus').classList.remove('connected');
                document.getElementById('wsStatus').classList.add('disconnected');
                document.getElementById('wsText').textContent = 'é‡æ–°é€£ç·šä¸­...';
                setTimeout(connectWebSocket, 3000);
            };

            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    handleMessage(message);
                } catch (error) {
                    console.error('è¨Šæ¯è§£æéŒ¯èª¤:', error);
                }
            };
        }

        // è™•ç†è¨Šæ¯
        function handleMessage(message) {
            console.log('ğŸ“¨ æ”¶åˆ°è¨Šæ¯:', message.type);

            switch (message.type) {
                case 'gameData':
                    loadGameData(message);
                    break;

                case 'startGame':
                    startGame();
                    break;
            }
        }

        // è¼‰å…¥éŠæˆ²è³‡æ–™
        function loadGameData(data) {
            console.log('ğŸ“¦ è¼‰å…¥éŠæˆ²è³‡æ–™');
            console.log('å¹³å°æ•¸é‡:', data.platforms.length);

            // è½‰æ›å¹³å°åº§æ¨™
            platforms = data.platforms.map(p => ({
                x: p.x * canvas.width,
                y: p.y * canvas.height,
                width: p.width * canvas.width,
                height: 20,
                label: p.label
            }));

            // æ·»åŠ åœ°æ¿
            platforms.push({
                x: 0,
                y: canvas.height - 50,
                width: canvas.width,
                height: 50,
                label: 'Ground'
            });

            console.log('âœ… å¹³å°è³‡æ–™è¼‰å…¥å®Œæˆ');

            // é¡¯ç¤ºå¹³å°åˆ—è¡¨
            showPlatformList();
        }

        // é¡¯ç¤ºå¹³å°åˆ—è¡¨
        function showPlatformList() {
            const listEl = document.getElementById('platformList');
            listEl.innerHTML = '';

            const uniqueLabels = [...new Set(platforms.map(p => p.label))];
            uniqueLabels.forEach(label => {
                const count = platforms.filter(p => p.label === label).length;
                const item = document.createElement('div');
                item.className = 'platform-item';
                item.textContent = `${label}: ${count}`;
                listEl.appendChild(item);
            });

            document.getElementById('platformInfo').classList.remove('hidden');
        }

        // é–‹å§‹éŠæˆ²
        function startGame() {
            console.log('ğŸ® éŠæˆ²é–‹å§‹!');

            document.getElementById('waitingScreen').classList.add('hidden');
            document.getElementById('gameUI').classList.remove('hidden');
            document.getElementById('controlsHint').classList.remove('hidden');

            // é‡ç½®ç©å®¶
            player.x = 100;
            player.y = 100;
            player.vx = 0;
            player.vy = 0;
            score = 0;

            gameRunning = true;
            gameLoop();
        }

        // éŠæˆ²å¾ªç’°
        function gameLoop() {
            if (!gameRunning) return;

            // æ¸…ç©ºç•«å¸ƒ
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç¹ªè£½èƒŒæ™¯ç¶²æ ¼
            drawGrid();

            // æ›´æ–°ç©å®¶
            updatePlayer();

            // ç¹ªè£½å¹³å°
            drawPlatforms();

            // ç¹ªè£½ç©å®¶
            drawPlayer();

            // ç¹¼çºŒå¾ªç’°
            requestAnimationFrame(gameLoop);
        }

        // ç¹ªè£½ç¶²æ ¼
        function drawGrid() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;

            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }

            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        // æ›´æ–°ç©å®¶
        function updatePlayer() {
            // é‡åŠ›
            player.vy += GRAVITY;

            // éµç›¤æ§åˆ¶
            if (keys['a'] || keys['ArrowLeft']) player.vx = -MOVE_SPEED;
            else if (keys['d'] || keys['ArrowRight']) player.vx = MOVE_SPEED;
            else player.vx = 0;

            // ç§»å‹•
            player.x += player.vx;
            player.y += player.vy;

            // ç¢°æ’æª¢æ¸¬
            player.grounded = false;

            platforms.forEach(platform => {
                if (
                    player.x + player.width > platform.x &&
                    player.x < platform.x + platform.width &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height &&
                    player.vy > 0
                ) {
                    player.y = platform.y - player.height;
                    player.vy = 0;
                    player.grounded = true;

                    // å¢åŠ åˆ†æ•¸
                    score += 0.1;
                    document.getElementById('score').textContent = Math.floor(score);
                }
            });

            // é‚Šç•Œ
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) {
                player.x = canvas.width - player.width;
            }

            // æ‰è½é‡ç”Ÿ
            if (player.y > canvas.height) {
                player.x = 100;
                player.y = 100;
                player.vy = 0;
                score = Math.max(0, score - 10);
            }
        }

        // ç¹ªè£½å¹³å°
        function drawPlatforms() {
            platforms.forEach(platform => {
                // å¹³å°ä¸»é«”
                ctx.fillStyle = '#00ff88';
                ctx.shadowColor = '#00ff88';
                ctx.shadowBlur = 10;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                ctx.shadowBlur = 0;

                // æ¨™ç±¤
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 12px Arial';
                ctx.fillText(platform.label, platform.x + 5, platform.y - 5);

                // é‚Šæ¡†
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.strokeRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        // ç¹ªè£½ç©å®¶
        function drawPlayer() {
            // ä¸»é«”
            ctx.fillStyle = '#ff6b6b';
            ctx.shadowColor = '#ff6b6b';
            ctx.shadowBlur = 15;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.shadowBlur = 0;

            // çœ¼ç›
            ctx.fillStyle = '#fff';
            ctx.fillRect(player.x + 8, player.y + 8, 10, 10);
            ctx.fillRect(player.x + 22, player.y + 8, 10, 10);

            // ç³å­”
            ctx.fillStyle = '#000';
            ctx.fillRect(player.x + 12, player.y + 12, 4, 4);
            ctx.fillRect(player.x + 26, player.y + 12, 4, 4);

            // é€Ÿåº¦æŒ‡ç¤º
            if (Math.abs(player.vx) > 0 || Math.abs(player.vy) > 2) {
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(player.x + player.width / 2, player.y + player.height / 2);
                ctx.lineTo(
                    player.x + player.width / 2 - player.vx * 3,
                    player.y + player.height / 2 - player.vy * 2
                );
                ctx.stroke();
            }
        }

        // æ§åˆ¶è¨­å®š
        function setupControls() {
            document.addEventListener('keydown', (e) => {
                keys[e.key] = true;

                if ((e.key === ' ' || e.key === 'w' || e.key === 'ArrowUp') && player.grounded) {
                    player.vy = JUMP_FORCE;
                }
            });

            document.addEventListener('keyup', (e) => {
                keys[e.key] = false;
            });
        }

        // å•Ÿå‹•
        window.addEventListener('load', init);
    </script>
</body>
</html>
