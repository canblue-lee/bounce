<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ÈÅäÊà≤ÊâãÊää - ‰ªªÂ§©Â†ÇÈ¢®Ê†º</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        
        #connectionPanel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        
        #connectionPanel h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 30px;
        }
        
        #roomCodeInput {
            width: 300px;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            border: 3px solid #667eea;
            border-radius: 10px;
            background: white;
            margin-bottom: 20px;
        }
        
        #connectBtn {
            width: 300px;
            padding: 15px;
            font-size: 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        
        #connectBtn:active {
            background: #5568d3;
        }
        
        #connectionStatus {
            color: white;
            font-size: 16px;
            margin-top: 20px;
        }
        
        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-connecting {
            background: #ffa500;
        }
        
        .status-connected {
            background: #00ff00;
        }
        
        .status-disconnected {
            background: #ff0000;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        #controller {
            display: none;
            width: 100vw;
            height: 100vh;
            padding: 20px;
        }
        
        #topBar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        #roomInfo {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        
        #exitBtn {
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
        }
        
        #controlArea {
            height: calc(100vh - 100px);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        #leftSide, #rightSide {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* ÂçÅÂ≠óÊñπÂêëÈçµ */
        #dpad {
            position: relative;
            width: 180px;
            height: 180px;
            margin-bottom: 20px;
        }
        
        .dpad-btn {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid #333;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            cursor: pointer;
            user-select: none;
        }
        
        .dpad-btn:active {
            background: #667eea;
            color: white;
        }
        
        #dpad-up {
            top: 0;
            left: 60px;
            border-radius: 15px 15px 0 0;
        }
        
        #dpad-down {
            bottom: 0;
            left: 60px;
            border-radius: 0 0 15px 15px;
        }
        
        #dpad-left {
            left: 0;
            top: 60px;
            border-radius: 15px 0 0 15px;
        }
        
        #dpad-right {
            right: 0;
            top: 60px;
            border-radius: 0 15px 15px 0;
        }
        
        #dpad-center {
            left: 60px;
            top: 60px;
            background: #333;
            border-radius: 50%;
            pointer-events: none;
        }
        
        /* A/B ÊåâÈàï */
        #actionBtns {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }
        
        .action-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid #333;
            background: rgba(255, 255, 255, 0.9);
            font-size: 32px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .action-btn:active {
            background: #DC143C;
            color: white;
        }
        
        #btnA {
            background: rgba(255, 100, 100, 0.9);
        }
        
        #btnB {
            background: rgba(255, 200, 100, 0.9);
        }
        
        /* Êö´ÂÅúÊåâÈàï */
        #pauseBtn {
            width: 120px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid #333;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }
        
        #pauseBtn:active {
            background: #FFD700;
        }
        
        .label {
            color: white;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- ÈÄ£Á∑öÈù¢Êùø -->
    <div id="connectionPanel">
        <h1>üéÆ ÈÅäÊà≤ÊâãÊää</h1>
        <input 
            type="text" 
            id="roomCodeInput" 
            placeholder="Ëº∏ÂÖ•ÊàøÈñì‰ª£Á¢º"
            maxlength="8"
        >
        <button id="connectBtn">ÈÄ£Á∑ö</button>
        <div id="connectionStatus">
            <span class="status-dot status-disconnected"></span>
            <span id="statusText">Êú™ÈÄ£Á∑ö</span>
        </div>
    </div>

    <!-- ÊéßÂà∂Âô®‰ªãÈù¢ -->
    <div id="controller">
        <div id="topBar">
            <div id="roomInfo">ÊàøÈñì: <span id="currentRoom">----</span></div>
            <button id="exitBtn">ÈÄÄÂá∫</button>
        </div>
        
        <div id="controlArea">
            <!-- Â∑¶ÂÅ¥: ÊñπÂêëÈçµ -->
            <div id="leftSide">
                <div id="dpad">
                    <div class="dpad-btn" id="dpad-up">‚ñ≤</div>
                    <div class="dpad-btn" id="dpad-down">‚ñº</div>
                    <div class="dpad-btn" id="dpad-left">‚óÄ</div>
                    <div class="dpad-btn" id="dpad-right">‚ñ∂</div>
                    <div class="dpad-btn" id="dpad-center"></div>
                </div>
                <div class="label">ÊñπÂêëÈçµ</div>
            </div>
            
            <!-- Âè≥ÂÅ¥: Âãï‰ΩúÊåâÈàï -->
            <div id="rightSide">
                <div id="actionBtns">
                    <div class="action-btn" id="btnB">B</div>
                    <div class="action-btn" id="btnA">A</div>
                </div>
                <div class="label">A: Ë∑≥Ë∫ç | B: È´òË∑≥</div>
                
                <div style="margin-top: 40px;">
                    <button id="pauseBtn">‚è∏ Êö´ÂÅú</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let roomCode = '';
        let isConnected = false;
        let isPaused = false;
        
        // DOM ÂÖÉÁ¥†
        const connectionPanel = document.getElementById('connectionPanel');
        const controller = document.getElementById('controller');
        const roomCodeInput = document.getElementById('roomCodeInput');
        const connectBtn = document.getElementById('connectBtn');
        const statusText = document.getElementById('statusText');
        const statusDot = document.querySelector('.status-dot');
        const currentRoom = document.getElementById('currentRoom');
        
        // ÈÄ£Á∑öÊåâÈàï
        connectBtn.addEventListener('click', () => {
            roomCode = roomCodeInput.value.trim().toUpperCase();
            if (roomCode.length < 4) {
                alert('Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÊàøÈñì‰ª£Á¢º');
                return;
            }
            connectWebSocket();
        });
        
        // WebSocket ÈÄ£Á∑ö
        function connectWebSocket() {
            updateStatus('connecting', 'ÈÄ£Á∑ö‰∏≠...');
            
            // Render ÈÉ®ÁΩ≤Á∂≤ÂùÄ
            ws = new WebSocket('wss://bounce-7ok4.onrender.com');
            
            ws.onopen = () => {
                console.log('WebSocket ÈÄ£Á∑öÊàêÂäü');
                
                // Âä†ÂÖ•ÊàøÈñì
                ws.send(JSON.stringify({
                    type: 'join',
                    room: roomCode,
                    client_type: 'controller'
                }));
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'connected') {
                    console.log('Â∑≤Âä†ÂÖ•ÊàøÈñì:', data.room);
                    updateStatus('connecting', 'Á≠âÂæÖÊäïÂΩ±Á´Ø...');
                }
                
                if (data.type === 'both_connected') {
                    console.log('ÊäïÂΩ±Á´ØÂ∑≤ÈÄ£Á∑ö!');
                    updateStatus('connected', 'Â∑≤ÈÄ£Á∑ö');
                    isConnected = true;
                    showController();
                }
                
                if (data.type === 'peer_disconnected') {
                    updateStatus('disconnected', 'ÊäïÂΩ±Á´ØÂ∑≤Êñ∑Á∑ö');
                    isConnected = false;
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket ÈåØË™§:', error);
                updateStatus('disconnected', 'ÈÄ£Á∑öÈåØË™§');
            };
            
            ws.onclose = () => {
                console.log('WebSocket ÈÄ£Á∑öÈóúÈñâ');
                updateStatus('disconnected', 'ÈÄ£Á∑ö‰∏≠Êñ∑');
                isConnected = false;
            };
        }
        
        // Êõ¥Êñ∞ÈÄ£Á∑öÁãÄÊÖã
        function updateStatus(status, text) {
            statusDot.className = 'status-dot status-' + status;
            statusText.textContent = text;
        }
        
        // È°ØÁ§∫ÊéßÂà∂Âô®
        function showController() {
            connectionPanel.style.display = 'none';
            controller.style.display = 'block';
            currentRoom.textContent = roomCode;
        }
        
        // ÁôºÈÄÅÊéßÂà∂Êåá‰ª§
        function sendControl(action) {
            if (ws && ws.readyState === WebSocket.OPEN && isConnected) {
                ws.send(JSON.stringify({
                    type: 'control',
                    action: action,
                    timestamp: Date.now()
                }));
            }
        }
        
        // ÊñπÂêëÈçµÊéßÂà∂
        const dpadBtns = {
            'dpad-up': 'up',
            'dpad-down': 'down',
            'dpad-left': 'left',
            'dpad-right': 'right'
        };
        
        Object.keys(dpadBtns).forEach(id => {
            const btn = document.getElementById(id);
            
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                sendControl(dpadBtns[id]);
            });
            
            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                if (id === 'dpad-left' || id === 'dpad-right') {
                    sendControl('stop_horizontal');
                }
            });
            
            // ÊªëÈº†‰∫ã‰ª∂ (Ê∏¨Ë©¶Áî®)
            btn.addEventListener('mousedown', () => {
                sendControl(dpadBtns[id]);
            });
            
            btn.addEventListener('mouseup', () => {
                if (id === 'dpad-left' || id === 'dpad-right') {
                    sendControl('stop_horizontal');
                }
            });
        });
        
        // A ÊåâÈàï (Ë∑≥Ë∫ç)
        document.getElementById('btnA').addEventListener('touchstart', (e) => {
            e.preventDefault();
            sendControl('jump');
        });
        
        document.getElementById('btnA').addEventListener('mousedown', () => {
            sendControl('jump');
        });
        
        // B ÊåâÈàï (È´òË∑≥)
        document.getElementById('btnB').addEventListener('touchstart', (e) => {
            e.preventDefault();
            sendControl('jump_high');
        });
        
        document.getElementById('btnB').addEventListener('mousedown', () => {
            sendControl('jump_high');
        });
        
        // Êö´ÂÅúÊåâÈàï
        document.getElementById('pauseBtn').addEventListener('click', () => {
            isPaused = !isPaused;
            const btn = document.getElementById('pauseBtn');
            
            if (isPaused) {
                btn.textContent = '‚ñ∂ ÁπºÁ∫å';
                sendControl('pause');
            } else {
                btn.textContent = '‚è∏ Êö´ÂÅú';
                sendControl('resume');
            }
        });
        
        // ÈÄÄÂá∫ÊåâÈàï
        document.getElementById('exitBtn').addEventListener('click', () => {
            if (confirm('Á¢∫ÂÆöË¶ÅÈÄÄÂá∫ÈÅäÊà≤Âóé?')) {
                sendControl('exit');
                if (ws) ws.close();
                location.reload();
            }
        });
        
        // Èò≤Ê≠¢È†ÅÈù¢ÊªæÂãï
        document.body.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
