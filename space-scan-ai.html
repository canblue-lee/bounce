        /* åº•éƒ¨æ§åˆ¶ */

        .btn.hidden {

        /* è¼‰å…¥ç•«é¢ */
        .loading {

            background: rgba(0, 0, 0, 0.95);

        /* æˆåŠŸæç¤º */
        .success-toast {

        }
    </style>
    
    <!-- TensorFlow.js -->

<body>
    <!-- ç›¸æ©Ÿé è¦½ -->
    <video id="video" autoplay playsinline></video>

    <!-- ç¹ªåœ– Canvas -->
    <canvas id="canvas"></canvas>

    <!-- UI è¦†è“‹å±¤ -->
    <div class="ui-overlay">
        <!-- é ‚éƒ¨ç‹€æ…‹ -->
        <div class="top-bar">
            <div class="status" id="status">
                <h2>ğŸ¤– AI ç‰©é«”åµæ¸¬ç³»çµ±</h2>
                <p>æº–å‚™å•Ÿå‹•ç›¸æ©Ÿ...</p>
            </div>
        </div>

        <!-- æƒææŒ‡å¼• -->
        <div class="scan-guide hidden" id="scanGuide">
            ğŸ‘‰
        </div>

        <!-- çµ±è¨ˆè³‡è¨Š -->
        <div class="stats">
            <div class="stat-item">
                <span>åµæ¸¬ç‰©é«”:</span>
                <span class="stat-value" id="objectCount">0</span>
            </div>
            <div class="stat-item">
                <span>æƒæå¹€æ•¸:</span>
                <span class="stat-value" id="frameCount">0</span>
            </div>
            <div class="stat-item">
                <span>ä¿¡å¿ƒåº¦:</span>
                <span class="stat-value" id="avgConfidence">0%</span>
            </div>
        </div>
    </div>

    <!-- åº•éƒ¨æ§åˆ¶ -->
    <div class="bottom-controls">
        <button class="btn btn-primary" id="startBtn" onclick="startScanning()">
            ğŸš€ é–‹å§‹ AI æƒæ
        </button>
        <button class="btn btn-secondary hidden" id="stopBtn" onclick="stopScanning()">
            â¹ï¸ åœæ­¢æƒæ
        </button>
        <button class="btn btn-primary hidden" id="completeBtn" onclick="completeAndStartGame()">
            âœ… å®Œæˆä¸¦é–‹å§‹éŠæˆ²
        </button>
    </div>

    <!-- è¼‰å…¥ç•«é¢ -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <h2>è¼‰å…¥ AI æ¨¡å‹...</h2>
        <p>é¦–æ¬¡ä½¿ç”¨éœ€è¦ä¸‹è¼‰ç´„ 5MB è³‡æ–™</p>
    </div>

    <!-- æˆåŠŸæç¤º -->
    <div class="success-toast" id="successToast">
        <div class="success-icon">âœ¨</div>
        <h2>æƒæå®Œæˆ!</h2>
        <p id="successMessage"></p>
    </div>

    <script>
        // å…¨åŸŸè®Šæ•¸
        let video, canvas, ctx;
        let model = null;
        let isScanning = false;
        let detectedObjects = [];
        let frameCounter = 0;
        let animationId = null;

        // åˆå§‹åŒ–
        async function init() {
            console.log('ğŸš€ AI ç‰©é«”åµæ¸¬ç³»çµ±å•Ÿå‹•');

            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');

            // è¨­å®š Canvas å¤§å°
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // å•Ÿå‹•ç›¸æ©Ÿ
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });

                video.srcObject = stream;
                console.log('âœ… ç›¸æ©Ÿå•Ÿå‹•æˆåŠŸ');

                updateStatus('ğŸ¥ ç›¸æ©Ÿå·²å°±ç·’', 'é»æ“Šã€Œé–‹å§‹ AI æƒæã€é€²è¡Œç‰©é«”åµæ¸¬');

                // è¼‰å…¥ AI æ¨¡å‹
                await loadModel();

            } catch (error) {
                console.error('âŒ ç›¸æ©Ÿå•Ÿå‹•å¤±æ•—:', error);
                updateStatus('âŒ ç›¸æ©ŸéŒ¯èª¤', 'ç„¡æ³•å•Ÿå‹•ç›¸æ©Ÿ,è«‹æª¢æŸ¥æ¬Šé™');
                document.getElementById('loading').classList.add('hidden');
            }
        }

        // è¼‰å…¥ TensorFlow.js æ¨¡å‹
        async function loadModel() {
            try {
                console.log('ğŸ“¦ è¼‰å…¥ COCO-SSD æ¨¡å‹...');
                model = await cocoSsd.load();
                console.log('âœ… AI æ¨¡å‹è¼‰å…¥å®Œæˆ');
                
                document.getElementById('loading').classList.add('hidden');
                updateStatus('ğŸ¤– AI å·²å°±ç·’', 'æº–å‚™åµæ¸¬ç‰©é«”');

            } catch (error) {
                console.error('âŒ æ¨¡å‹è¼‰å…¥å¤±æ•—:', error);
                updateStatus('âŒ è¼‰å…¥å¤±æ•—', 'è«‹é‡æ–°æ•´ç†é é¢');
                document.getElementById('loading').classList.add('hidden');
            }
        }

        // é–‹å§‹æƒæ
        function startScanning() {
            if (!model) {
                alert('AI æ¨¡å‹å°šæœªè¼‰å…¥å®Œæˆ');
                return;
            }

            console.log('ğŸ¬ é–‹å§‹ AI æƒæ');
            isScanning = true;
            frameCounter = 0;
            detectedObjects = [];

            // æ›´æ–° UI
            document.getElementById('startBtn').classList.add('hidden');
            document.getElementById('stopBtn').classList.remove('hidden');
            document.getElementById('scanGuide').classList.remove('hidden');

            updateStatus('ğŸ‘‰ ç·©æ…¢å¾å·¦æƒåˆ°å³', 'è®“ AI åµæ¸¬æ‰€æœ‰ç‰©é«”');

            // é–‹å§‹åµæ¸¬å¾ªç’°
            detectLoop();
        }

        // åœæ­¢æƒæ
        function stopScanning() {
            console.log('â¹ï¸ åœæ­¢æƒæ');
            isScanning = false;

            if (animationId) {
                cancelAnimationFrame(animationId);
            }

            document.getElementById('stopBtn').classList.add('hidden');
            document.getElementById('completeBtn').classList.remove('hidden');
            document.getElementById('scanGuide').classList.add('hidden');

            updateStatus('âœ… æƒæå®Œæˆ', `å·²åµæ¸¬ ${detectedObjects.length} å€‹ç‰©é«”`);
        }

        // AI åµæ¸¬å¾ªç’°
        async function detectLoop() {
            if (!isScanning || !model) return;

            frameCounter++;
            document.getElementById('frameCount').textContent = frameCounter;

            try {
                // ä½¿ç”¨ COCO-SSD åµæ¸¬ç‰©é«”
                const predictions = await model.detect(video);

                // æ¸…ç©º Canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // è¨ˆç®—ç¸®æ”¾æ¯”ä¾‹
                const scaleX = canvas.width / video.videoWidth;
                const scaleY = canvas.height / video.videoHeight;

                let totalConfidence = 0;
                let validPredictions = 0;

                // ç¹ªè£½åµæ¸¬çµæœ
                predictions.forEach(prediction => {
                    // åªè™•ç†ä¿¡å¿ƒåº¦ > 50% çš„ç‰©é«”
                    if (prediction.score > 0.5) {
                        const [x, y, width, height] = prediction.bbox;

                        // ç¸®æ”¾åº§æ¨™
                        const scaledX = x * scaleX;
                        const scaledY = y * scaleY;
                        const scaledWidth = width * scaleX;
                        const scaledHeight = height * scaleY;

                        // ç¹ªè£½é‚Šæ¡†
                        ctx.strokeStyle = '#ff00ff';
                        ctx.lineWidth = 4;
                        ctx.strokeRect(scaledX, scaledY, scaledWidth, scaledHeight);

                        // ç¹ªè£½åŠé€æ˜å¡«å……
                        ctx.fillStyle = 'rgba(255, 0, 255, 0.2)';
                        ctx.fillRect(scaledX, scaledY, scaledWidth, scaledHeight);

                        // ç¹ªè£½æ¨™ç±¤
                        const label = `${prediction.class} ${Math.round(prediction.score * 100)}%`;
                        ctx.fillStyle = '#ff00ff';
                        ctx.font = 'bold 18px Arial';
                        ctx.fillText(label, scaledX, scaledY - 10);

                        // å„²å­˜ç‰©é«”è³‡è¨Š
                        const objKey = `${prediction.class}-${Math.round(scaledX)}-${Math.round(scaledY)}`;
                        
                        if (!detectedObjects.find(o => o.key === objKey)) {
                            detectedObjects.push({
                                key: objKey,
                                class: prediction.class,
                                confidence: prediction.score,
                                x: (scaledX / canvas.width) * 100,
                                y: (scaledY / canvas.height) * 100,
                                width: (scaledWidth / canvas.width) * 100,
                                height: (scaledHeight / canvas.height) * 100,
                                bbox: [scaledX, scaledY, scaledWidth, scaledHeight]
                            });

                            console.log('ğŸ¯ åµæ¸¬åˆ°:', prediction.class, Math.round(prediction.score * 100) + '%');
                        }

                        totalConfidence += prediction.score;
                        validPredictions++;
                    }
                });

                // æ›´æ–°çµ±è¨ˆ
                document.getElementById('objectCount').textContent = detectedObjects.length;
                
                if (validPredictions > 0) {
                    const avgConf = (totalConfidence / validPredictions) * 100;
                    document.getElementById('avgConfidence').textContent = Math.round(avgConf) + '%';
                }

                // è‡ªå‹•åœæ­¢æ¢ä»¶
                if (detectedObjects.length >= 5 && frameCounter > 100) {
                    stopScanning();
                }

            } catch (error) {
                console.error('âŒ åµæ¸¬éŒ¯èª¤:', error);
            }

            // ç¹¼çºŒåµæ¸¬
            if (isScanning) {
                animationId = requestAnimationFrame(detectLoop);
            }
        }

        // å®Œæˆä¸¦é–‹å§‹éŠæˆ²
        function completeAndStartGame() {
            console.log('ğŸ’¾ å„²å­˜æƒæçµæœä¸¦å•Ÿå‹•éŠæˆ²');

            if (detectedObjects.length === 0) {
                alert('å°šæœªåµæ¸¬åˆ°ä»»ä½•ç‰©é«”,è«‹é‡æ–°æƒæ');
                return;
            }

            // å„²å­˜åˆ° localStorage
            localStorage.setItem('scannedObjects', JSON.stringify(detectedObjects));

            // é¡¯ç¤ºæˆåŠŸè¨Šæ¯
            document.getElementById('successMessage').textContent = 
                `å·²åµæ¸¬ ${detectedObjects.length} å€‹ç‰©é«”\nå³å°‡å•Ÿå‹•éŠæˆ²...`;
            document.getElementById('successToast').classList.add('show');

            // 2 ç§’å¾Œè·³è½‰åˆ°éŠæˆ²
            setTimeout(() => {
                window.location.href = '/game-ws.html?mode=controller';
            }, 2000);
        }

        // æ›´æ–°ç‹€æ…‹é¡¯ç¤º
        function updateStatus(title, message) {
            document.getElementById('status').innerHTML = `
                <h2>${title}</h2>
                <p>${message}</p>
            `;
        }

        // å•Ÿå‹•
        window.addEventListener('load', init);

        // èª¿æ•´ Canvas å¤§å°
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
