<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æŠ•å½±ç«¯ - éŠæˆ²é¡¯ç¤º</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }

        /* ç›¸æ©Ÿç•«é¢èƒŒæ™¯ */
        #cameraBackground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
            filter: blur(5px);
        }

        /* éŠæˆ²ç•«å¸ƒ */
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        /* ç‹€æ…‹åˆ— */
        .status-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;

        .status-item:last-child {

        .status-dot {

        }

        .status-dot.active {

            animation: none;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* ç­‰å¾…é€£ç·šç•«é¢ */
        .waiting-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .waiting-screen.hidden {
            display: none;
        }

        .waiting-content {
            text-align: center;

        }

        .waiting-icon {
            font-size: 80px;
            margin-bottom: 30px;

        }

        @keyframes float {

        }

        .waiting-content h1 {

        .waiting-content p {

        .loading-dots {

        .loading-dots span {

        .loading-dots span:nth-child(2) {

        }

        .loading-dots span:nth-child(3) {

        }

        /* FPS è¨ˆæ•¸å™¨ */
        .fps-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff88;
            padding: 10px 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 14px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- ç­‰å¾…é€£ç·šç•«é¢ -->
    <div class="waiting-screen" id="waitingScreen">
        <div class="waiting-content">
            <div class="waiting-icon">ğŸ®</div>
            <h1>ç­‰å¾…æ§åˆ¶å™¨é€£ç·š</h1>
            <p>
                è«‹åœ¨æ‰‹æ©Ÿé–‹å•Ÿæ§åˆ¶å™¨é é¢<br>
                ä¸¦ç¢ºä¿é€£æ¥åˆ°ç›¸åŒä¼ºæœå™¨
                <span class="loading-dots">
                    <span>.</span><span>.</span><span>.</span>
                </span>
            </p>
        </div>
    </div>

    <!-- ç›¸æ©Ÿç•«é¢ -->
    <img id="cameraBackground" alt="Camera Feed">

    <!-- éŠæˆ²ç•«å¸ƒ -->
    <canvas id="gameCanvas"></canvas>

    <!-- ç‹€æ…‹åˆ— -->
    <div class="status-bar">
        <div class="status-item">
            <div class="status-dot" id="wsStatus"></div>
            <span id="wsStatusText">ä¼ºæœå™¨: é€£ç·šä¸­...</span>
        </div>
        <div class="status-item">
            <div class="status-dot" id="controllerStatus"></div>
            <span id="controllerStatusText">æ§åˆ¶å™¨: æœªé€£ç·š</span>
        </div>
        <div class="status-item">
            <div class="status-dot" id="cameraStatus"></div>
            <span id="cameraStatusText">ç›¸æ©Ÿ: ç­‰å¾…ä¸­...</span>
        </div>
    </div>

    <!-- FPS è¨ˆæ•¸å™¨ -->
    <div class="fps-counter">
        FPS: <span id="fpsValue">0</span> | 
        Ping: <span id="pingValue">0</span>ms
    </div>

    <script>
        // ===== å…¨åŸŸè®Šæ•¸ =====
        let ws = null;
        let canvas, ctx;
        let isConnected = false;
        let hasController = false;
        let lastFrameTime = Date.now();
        let frameCount = 0;
        let fps = 0;

        // WebSocket è¨­å®š
        const WS_URL = 'wss://bounce-7ok4.onrender.com';

        // éŠæˆ²ç‹€æ…‹
        const gameState = {
            player: {
                x: 400,
                y: 300,
                size: 40,
                color: '#00ff88',
                speed: 5
            },
            keys: {},
            cameraImage: null
        };

        // ===== åˆå§‹åŒ– =====
        function init() {
            console.log('ğŸ® æŠ•å½±ç«¯å•Ÿå‹•');
            
            // è¨­å®š canvas
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // é€£æ¥ WebSocket
            connectWebSocket();
            
            // é–‹å§‹éŠæˆ²å¾ªç’°
            gameLoop();
            
            // FPS è¨ˆæ•¸å™¨
            setInterval(updateFPS, 1000);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // ===== WebSocket é€£ç·š =====
        function connectWebSocket() {
            console.log('ğŸ”Œ é€£æ¥ WebSocket...');
            
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('âœ… WebSocket é€£ç·šæˆåŠŸ');
                isConnected = true;
                updateStatus('ws', true, 'ä¼ºæœå™¨: å·²é€£ç·š');
                
                // è¨»å†Šç‚ºæŠ•å½±ç«¯
                sendMessage({
                    type: 'register',
                    role: 'projector',
                    timestamp: Date.now()
                });
            };

            ws.onclose = () => {
                console.log('ğŸ”Œ WebSocket é€£ç·šé—œé–‰');
                isConnected = false;
                hasController = false;
                updateStatus('ws', false, 'ä¼ºæœå™¨: é€£ç·šä¸­...');
                updateStatus('controller', false, 'æ§åˆ¶å™¨: æœªé€£ç·š');
                document.getElementById('waitingScreen').classList.remove('hidden');
                
                // 3ç§’å¾Œé‡é€£
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error('âŒ WebSocket éŒ¯èª¤:', error);
            };

            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    handleMessage(message);
                } catch (error) {
                    console.error('âŒ è¨Šæ¯è§£æå¤±æ•—:', error);
                }
            };
        }

        // å‚³é€è¨Šæ¯
        function sendMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
            }
        }

        // è™•ç†æ”¶åˆ°çš„è¨Šæ¯
        function handleMessage(message) {
            switch (message.type) {
                case 'register':
                    if (message.role === 'controller') {
                        console.log('âœ… æ§åˆ¶å™¨å·²é€£ç·š');
                        hasController = true;
                        updateStatus('controller', true, 'æ§åˆ¶å™¨: å·²é€£ç·š');
                        document.getElementById('waitingScreen').classList.add('hidden');
                    }
                    break;

                case 'buttonInput':
                    // è™•ç†æŒ‰éˆ•è¼¸å…¥
                    gameState.keys[message.key] = message.pressed;
                    console.log(`ğŸ® ${message.key}: ${message.pressed ? 'ON' : 'OFF'}`);
                    break;

                case 'cameraFrame':
                    // æ›´æ–°ç›¸æ©Ÿç•«é¢
                    if (!gameState.cameraImage) {
                        updateStatus('camera', true, 'ç›¸æ©Ÿ: æ¥æ”¶ä¸­');
                    }
                    gameState.cameraImage = message.data;
                    document.getElementById('cameraBackground').src = message.data;
                    break;
            }
        }

        // æ›´æ–°ç‹€æ…‹é¡¯ç¤º
        function updateStatus(type, active, text) {
            const dot = document.getElementById(`${type}Status`);
            const textEl = document.getElementById(`${type}StatusText`);
            
            if (active) {
                dot.classList.add('active');
            } else {
                dot.classList.remove('active');
            }
            
            if (textEl) {
                textEl.textContent = text;
            }
        }

        // ===== éŠæˆ²é‚è¼¯ =====
        function gameLoop() {
            // æ¸…ç©ºç•«å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // æ›´æ–°ç©å®¶ä½ç½®
            updatePlayer();

            // ç¹ªè£½éŠæˆ²å…ƒç´ 
            drawGame();

            // FPS è¨ˆæ•¸
            frameCount++;

            // ç¹¼çºŒå¾ªç’°
            requestAnimationFrame(gameLoop);
        }

        function updatePlayer() {
            const player = gameState.player;
            const keys = gameState.keys;

            // æ–¹å‘éµæ§åˆ¶
            if (keys.up) player.y -= player.speed;
            if (keys.down) player.y += player.speed;
            if (keys.left) player.x -= player.speed;
            if (keys.right) player.x += player.speed;

            // é‚Šç•Œé™åˆ¶
            player.x = Math.max(player.size, Math.min(canvas.width - player.size, player.x));
            player.y = Math.max(player.size, Math.min(canvas.height - player.size, player.y));
        }

        function drawGame() {
            const player = gameState.player;

            // ç¹ªè£½ç©å®¶
            ctx.fillStyle = player.color;
            ctx.shadowColor = player.color;
            ctx.shadowBlur = 20;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // ç¹ªè£½æ§åˆ¶æç¤º(å¦‚æœæœ‰æŒ‰ä¸‹æŒ‰éˆ•)
            if (gameState.keys.a) {
                drawActionIndicator(player.x, player.y - 80, 'A', '#f87171');
            }
            if (gameState.keys.b) {
                drawActionIndicator(player.x + 60, player.y, 'B', '#fbbf24');
            }
            if (gameState.keys.x) {
                drawActionIndicator(player.x, player.y + 80, 'X', '#6b7cff');
            }
            if (gameState.keys.y) {
                drawActionIndicator(player.x - 60, player.y, 'Y', '#4ade80');
            }
        }

        function drawActionIndicator(x, y, label, color) {
            ctx.fillStyle = color;
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(label, x, y);
        }

        // FPS è¨ˆæ•¸å™¨
        function updateFPS() {
            fps = frameCount;
            frameCount = 0;
            document.getElementById('fpsValue').textContent = fps;

            // è¨ˆç®— ping (ç°¡åŒ–ç‰ˆ)
            const ping = Date.now() - lastFrameTime;
            document.getElementById('pingValue').textContent = Math.min(999, ping);
            lastFrameTime = Date.now();
        }

        // ===== å•Ÿå‹• =====
        window.addEventListener('load', init);
    </script>
</body>
</html>
