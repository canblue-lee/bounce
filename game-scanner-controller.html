        /* ç‹€æ…‹æŒ‡ç¤º */

<body>
    <!-- ç‹€æ…‹æŒ‡ç¤º -->
    <div class="status-indicator">

    <!-- æƒææ¨¡å¼ -->
    <div id="scanMode">
        <video id="video" autoplay playsinline></video>
        <canvas id="scanCanvas"></canvas>

        <div class="scan-instruction">
            <h2>ğŸ¤– AI éšœç¤™ç‰©æƒæ</h2>

    <!-- é™æ§å™¨æ¨¡å¼ -->
    <div id="controllerMode">
        <div class="controller-bg"></div>

        <div class="controller-header">
            <h2>ğŸ® éŠæˆ²é™æ§å™¨</h2>
            <p>æ§åˆ¶æŠ•å½±ç«¯çš„è§’è‰²ç§»å‹•å’Œè·³èº</p>
        </div>

        <div class="gamepad">
            <div class="gamepad-body">
                <!-- å·¦å´ D-Pad -->
                <div class="dpad-container">

    <script>
        // å…¨åŸŸè®Šæ•¸
        let video, scanCanvas, scanCtx;
        let model = null;
        let ws = null;
        let isScanning = false;
        let detectedPlatforms = [];
        let scanAreaCoverage = new Set();

        const WS_URL = 'wss://bounce-7ok4.onrender.com';

        // åˆå§‹åŒ–
        async function init() {
            console.log('ğŸš€ AI æƒæ + é™æ§å™¨å•Ÿå‹•');

            video = document.getElementById('video');
            scanCanvas = document.getElementById('scanCanvas');
            scanCtx = scanCanvas.getContext('2d');

            scanCanvas.width = window.innerWidth;
            scanCanvas.height = window.innerHeight;

            // é€£æ¥ WebSocket
            connectWebSocket();

            // å•Ÿå‹•ç›¸æ©Ÿ
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });

                video.srcObject = stream;
                document.getElementById('cameraStatus').classList.add('connected');
                console.log('âœ… ç›¸æ©Ÿå•Ÿå‹•æˆåŠŸ');

                // è¼‰å…¥ AI æ¨¡å‹
                await loadModel();

            } catch (error) {
                console.error('âŒ ç›¸æ©ŸéŒ¯èª¤:', error);
                alert('ç„¡æ³•å•Ÿå‹•ç›¸æ©Ÿ');
            }
        }

        // WebSocket é€£ç·š
        function connectWebSocket() {
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('âœ… WebSocket é€£ç·šæˆåŠŸ');
                document.getElementById('wsStatus').classList.add('connected');
                
                sendMessage({
                    type: 'register',
                    role: 'controller',
                    timestamp: Date.now()
                });
            };

            ws.onclose = () => {
                console.log('ğŸ”Œ WebSocket é—œé–‰');
                document.getElementById('wsStatus').classList.remove('connected');
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error('âŒ WebSocket éŒ¯èª¤:', error);
            };
        }

        function sendMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
            }
        }

        // è¼‰å…¥ AI æ¨¡å‹
        async function loadModel() {
            try {
                console.log('ğŸ“¦ è¼‰å…¥ COCO-SSD...');
                model = await cocoSsd.load();
                console.log('âœ… AI æ¨¡å‹å°±ç·’');

                document.getElementById('loading').classList.add('hidden');
                startScanning();

            } catch (error) {
                console.error('âŒ æ¨¡å‹è¼‰å…¥å¤±æ•—:', error);
            }
        }

        // é–‹å§‹æƒæ
        function startScanning() {
            isScanning = true;
            detectObjects();
        }

        // AI ç‰©é«”åµæ¸¬
        async function detectObjects() {
            if (!isScanning || !model) return;

            try {
                const predictions = await model.detect(video);

                scanCtx.clearRect(0, 0, scanCanvas.width, scanCanvas.height);

                predictions.forEach(prediction => {
                    const [x, y, width, height] = prediction.bbox;
                    const confidence = prediction.score;

                    if (confidence > 0.5) {
                        // ç¹ªè£½é‚Šç•Œæ¡†
                        scanCtx.strokeStyle = '#00ff88';
                        scanCtx.lineWidth = 3;
                        scanCtx.strokeRect(x, y, width, height);

                        scanCtx.fillStyle = '#00ff88';
                        scanCtx.font = 'bold 14px Arial';
                        scanCtx.fillText(
                            `${prediction.class} ${(confidence * 100).toFixed(0)}%`,
                            x, y - 5
                        );

                        // è¨˜éŒ„å¹³å°
                        const platform = {
                            x: x / scanCanvas.width,
                            y: (y + height) / scanCanvas.height,
                            width: width / scanCanvas.width,
                            height: 20 / scanCanvas.height,
                            label: prediction.class
                        };

                        const exists = detectedPlatforms.some(p => 
                            Math.abs(p.x - platform.x) < 0.05 && 
                            Math.abs(p.y - platform.y) < 0.05
                        );

                        if (!exists) {
                            detectedPlatforms.push(platform);
                        }

                        // è¨˜éŒ„æƒæç¯„åœ
                        const gridX = Math.floor(x / 100);
                        const gridY = Math.floor(y / 100);
                        scanAreaCoverage.add(`${gridX},${gridY}`);
                    }
                });

                updateScanStats();
                requestAnimationFrame(detectObjects);

            } catch (error) {
                console.error('åµæ¸¬éŒ¯èª¤:', error);
            }
        }

        // æ›´æ–°çµ±è¨ˆ
        function updateScanStats() {
            document.getElementById('objectCount').textContent = detectedPlatforms.length;

            const totalGrid = (scanCanvas.width / 100) * (scanCanvas.height / 100);
            const coverage = (scanAreaCoverage.size / totalGrid) * 100;
            document.getElementById('scanProgress').textContent = coverage.toFixed(0) + '%';

            if (detectedPlatforms.length >= 3 && coverage > 15) {
                document.getElementById('readyStatus').textContent = 'âœ… å¯é–‹å§‹';
                document.getElementById('startGameBtn').disabled = false;
            } else {
                document.getElementById('readyStatus').textContent = 'æƒæä¸­...';
            }
        }

        // é‡æ–°æƒæ
        function resetScan() {
            detectedPlatforms = [];
            scanAreaCoverage.clear();
            updateScanStats();
            document.getElementById('startGameBtn').disabled = true;
        }

        // åˆ‡æ›åˆ°é™æ§å™¨æ¨¡å¼
        function switchToController() {
            console.log('ğŸ® å‚³é€å¹³å°è³‡æ–™ä¸¦åˆ‡æ›åˆ°é™æ§å™¨');
            console.log('å¹³å°æ•¸é‡:', detectedPlatforms.length);

            isScanning = false;

            // å‚³é€å¹³å°è³‡æ–™
            sendMessage({
                type: 'gameData',
                platforms: detectedPlatforms,
                screenSize: {
                    width: scanCanvas.width,
                    height: scanCanvas.height
                },
                timestamp: Date.now()
            });

            // å‚³é€é–‹å§‹éŠæˆ²æŒ‡ä»¤
            setTimeout(() => {
                sendMessage({
                    type: 'startGame',
                    timestamp: Date.now()
                });
            }, 500);

            // åœæ­¢ç›¸æ©Ÿ
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }

            // åˆ‡æ›ä»‹é¢
            document.getElementById('scanMode').classList.add('hidden');
            document.getElementById('controllerMode').classList.add('active');

            // è¨­å®šé™æ§å™¨æŒ‰éˆ•
            setupController();
        }

        // è¨­å®šé™æ§å™¨
        function setupController() {
            const buttons = document.querySelectorAll('.dpad-btn, .action-btn, .center-btn');
            
            buttons.forEach(btn => {
                const key = btn.dataset.key;
                
                // è§¸æ§é–‹å§‹
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    handleButtonPress(key, true);
                });
                
                // è§¸æ§çµæŸ
                btn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    handleButtonPress(key, false);
                });

                // æ”¯æ´æ»‘é¼ (æ¸¬è©¦ç”¨)
                btn.addEventListener('mousedown', () => handleButtonPress(key, true));
                btn.addEventListener('mouseup', () => handleButtonPress(key, false));
            });

            console.log('ğŸ® é™æ§å™¨è¨­å®šå®Œæˆ');
        }

        // è™•ç†æŒ‰éˆ•
        function handleButtonPress(key, isPressed) {
            console.log(`ğŸ® ${key}: ${isPressed ? 'PRESS' : 'RELEASE'}`);
            
            // éœ‡å‹•å›é¥‹
            if (isPressed && navigator.vibrate) {
                navigator.vibrate(30);
            }

            // å‚³é€æŒ‰éˆ•äº‹ä»¶
            sendMessage({
                type: 'control',
                key: key,
                pressed: isPressed,
                timestamp: Date.now()
            });
        }

        // å•Ÿå‹•
        window.addEventListener('load', init);

        // é˜²æ­¢é é¢æ»¾å‹•
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
    </script>
