<body>
    <video id="video" autoplay playsinline></video>

    <div class="scan-instruction">
        <h2>ğŸ¤– AI éšœç¤™ç‰©æƒæ</h2>

    <div class="scan-stats">
        <h3>ğŸ“Š æƒæé€²åº¦</h3>
        <div class="stat-row">
            <span>åµæ¸¬éšœç¤™ç‰©:</span>
            <span class="stat-value" id="objectCount">0</span>
        </div>
        <div class="stat-row">
            <span>æƒæç¯„åœ:</span>
            <span class="stat-value" id="scanProgress">0%</span>
        </div>
        <div class="stat-row">
            <span>éŠæˆ²æº–å‚™:</span>
            <span class="stat-value" id="readyStatus">æƒæä¸­...</span>
        </div>
    </div>

    <div class="scan-controls">
        <button class="btn btn-secondary" onclick="resetScan()">
            ğŸ”„ é‡æ–°æƒæ

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <h2>è¼‰å…¥ AI æ¨¡å‹...</h2>

    <script>
        // å…¨åŸŸè®Šæ•¸
        let video, scanCanvas, scanCtx;
        let model = null;
        let ws = null;
        let isScanning = false;
        let detectedPlatforms = [];
        let scanAreaCoverage = new Set();

        const WS_URL = 'wss://bounce-7ok4.onrender.com';

        // åˆå§‹åŒ–
        async function init() {
            console.log('ğŸš€ AI æƒææ§åˆ¶å™¨å•Ÿå‹•');

            video = document.getElementById('video');
            scanCanvas = document.getElementById('scanCanvas');
            scanCtx = scanCanvas.getContext('2d');

            scanCanvas.width = window.innerWidth;
            scanCanvas.height = window.innerHeight;

            // é€£æ¥ WebSocket
            connectWebSocket();

            // å•Ÿå‹•ç›¸æ©Ÿ
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });

                video.srcObject = stream;
                console.log('âœ… ç›¸æ©Ÿå•Ÿå‹•æˆåŠŸ');

                // è¼‰å…¥ AI æ¨¡å‹
                await loadModel();

            } catch (error) {
                console.error('âŒ ç›¸æ©ŸéŒ¯èª¤:', error);
                alert('ç„¡æ³•å•Ÿå‹•ç›¸æ©Ÿ');
            }
        }

        // WebSocket é€£ç·š
        function connectWebSocket() {
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('âœ… WebSocket é€£ç·šæˆåŠŸ');
                document.getElementById('wsStatus').classList.add('connected');
                
                sendMessage({
                    type: 'register',
                    role: 'scanner',
                    timestamp: Date.now()
                });
            };

            ws.onclose = () => {
                console.log('ğŸ”Œ WebSocket é—œé–‰');
                document.getElementById('wsStatus').classList.remove('connected');
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error('âŒ WebSocket éŒ¯èª¤:', error);
            };
        }

        function sendMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
            }
        }

        // è¼‰å…¥ AI æ¨¡å‹
        async function loadModel() {
            try {
                console.log('ğŸ“¦ è¼‰å…¥ COCO-SSD...');
                model = await cocoSsd.load();
                console.log('âœ… AI æ¨¡å‹å°±ç·’');

                document.getElementById('loading').classList.add('hidden');
                startScanning();

            } catch (error) {
                console.error('âŒ æ¨¡å‹è¼‰å…¥å¤±æ•—:', error);
            }
        }

        // é–‹å§‹æƒæ
        function startScanning() {
            isScanning = true;
            detectObjects();
        }

        // AI ç‰©é«”åµæ¸¬
        async function detectObjects() {
            if (!isScanning || !model) return;

            try {
                const predictions = await model.detect(video);

                scanCtx.clearRect(0, 0, scanCanvas.width, scanCanvas.height);

                predictions.forEach(prediction => {
                    const [x, y, width, height] = prediction.bbox;
                    const confidence = prediction.score;

                    if (confidence > 0.5) {
                        // ç¹ªè£½é‚Šç•Œæ¡†
                        scanCtx.strokeStyle = '#00ff88';
                        scanCtx.lineWidth = 3;
                        scanCtx.strokeRect(x, y, width, height);

                        scanCtx.fillStyle = '#00ff88';
                        scanCtx.font = 'bold 14px Arial';
                        scanCtx.fillText(
                            `${prediction.class} ${(confidence * 100).toFixed(0)}%`,
                            x, y - 5
                        );

                        // è¨˜éŒ„å¹³å°
                        const platform = {
                            x: x / scanCanvas.width,  // æ­£è¦åŒ–åº§æ¨™
                            y: (y + height) / scanCanvas.height,
                            width: width / scanCanvas.width,
                            height: 20 / scanCanvas.height,
                            label: prediction.class
                        };

                        const exists = detectedPlatforms.some(p => 
                            Math.abs(p.x - platform.x) < 0.05 && 
                            Math.abs(p.y - platform.y) < 0.05
                        );

                        if (!exists) {
                            detectedPlatforms.push(platform);
                        }

                        // è¨˜éŒ„æƒæç¯„åœ
                        const gridX = Math.floor(x / 100);
                        const gridY = Math.floor(y / 100);
                        scanAreaCoverage.add(`${gridX},${gridY}`);
                    }
                });

                updateScanStats();
                requestAnimationFrame(detectObjects);

            } catch (error) {
                console.error('åµæ¸¬éŒ¯èª¤:', error);
            }
        }

        // æ›´æ–°çµ±è¨ˆ
        function updateScanStats() {
            document.getElementById('objectCount').textContent = detectedPlatforms.length;

            const totalGrid = (scanCanvas.width / 100) * (scanCanvas.height / 100);
            const coverage = (scanAreaCoverage.size / totalGrid) * 100;
            document.getElementById('scanProgress').textContent = coverage.toFixed(0) + '%';

            if (detectedPlatforms.length >= 3 && coverage > 15) {
                document.getElementById('readyStatus').textContent = 'âœ… å¯é–‹å§‹';
                document.getElementById('startGameBtn').disabled = false;
            } else {
                document.getElementById('readyStatus').textContent = 'æƒæä¸­...';
            }
        }

        // é‡æ–°æƒæ
        function resetScan() {
            detectedPlatforms = [];
            scanAreaCoverage.clear();
            updateScanStats();
            document.getElementById('startGameBtn').disabled = true;
        }

        // é–‹å§‹éŠæˆ²
        function startGame() {
            console.log('ğŸ® å‚³é€å¹³å°è³‡æ–™ä¸¦å•Ÿå‹•éŠæˆ²');
            console.log('å¹³å°æ•¸é‡:', detectedPlatforms.length);

            isScanning = false;

            // å‚³é€å¹³å°è³‡æ–™åˆ°æŠ•å½±ç«¯
            sendMessage({
                type: 'gameData',
                platforms: detectedPlatforms,
                screenSize: {
                    width: scanCanvas.width,
                    height: scanCanvas.height
                },
                timestamp: Date.now()
            });

            // å‚³é€é–‹å§‹éŠæˆ²æŒ‡ä»¤
            setTimeout(() => {
                sendMessage({
                    type: 'startGame',
                    timestamp: Date.now()
                });
            }, 500);

            alert('âœ… éŠæˆ²è³‡æ–™å·²å‚³é€!\nè«‹æŸ¥çœ‹æŠ•å½±ç«¯ç•«é¢');
        }

        window.addEventListener('load', init);
    </script>
