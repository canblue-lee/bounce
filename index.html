    <style>
        * {

        body {

            background: #1a1a2e;

        /* æ¨¡å¼é¸æ“‡å™¨ */
        .mode-selector {

            align-items: center;
            justify-content: center;
            width: 100vw;

        .mode-buttons {

        .mode-button {

        .mode-button:hover {

        .mode-button:active {
            transform: scale(0.95);
        }

        /* éŠæˆ²ç•«é¢ */
        .game-display {
            display: none;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 100%);
        }

        .game-info {
            position: absolute;
            top: 30px;
            left: 30px;
            color: white;
            font-size: 48px;
            font-weight: bold;

        .status-indicator {
            position: absolute;

            background: rgba(46, 204, 113, 0.9);
            color: white;
            border-radius: 10px;
            font-size: 20px;
            z-index: 10;
        }

        /* æ§åˆ¶å™¨ */
        .controller {
            display: none;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }

        .controller-header {
            text-align: center;

        }

        .controller-header h1 {

        }

        .jump-button-container {
            position: absolute;
            top: 50%;
            left: 50%;

        }

        .jump-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(145deg, #ffffff, #e0e0e0);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: none;
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            align-items: center;

            font-size: 60px;
            -webkit-tap-highlight-color: transparent;

        .jump-button:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);

        .jump-button .icon {

        .button-label {

        .controller-stats {
            position: absolute;
            bottom: 40px;
            left: 50%;

            background: rgba(255,255,255,0.2);
            padding: 20px 40px;

            color: white;
            text-align: center;
        }

        .controller-stats .score {
            font-size: 48px;
            font-weight: bold;
            color: #ffd700;
        }
    </style>

<body>
    <!-- æ¨¡å¼é¸æ“‡å™¨ -->
    <div class="mode-selector" id="modeSelector">
        <h1>ğŸ® æŠ•å½±éŠæˆ²ç³»çµ±</h1>
        <div class="mode-buttons">
            <button class="mode-button" onclick="setMode('controller')">
                ğŸ“± æ‰‹æ©Ÿæ§åˆ¶å™¨
            </button>
            <button class="mode-button" onclick="setMode('display')">
                ğŸ–¥ï¸ æŠ•å½±é¡¯ç¤º
            </button>
        </div>
    </div>

    <!-- æ§åˆ¶å™¨ä»‹é¢ -->
    <div class="controller" id="controller">
        <div class="controller-header">
            <h1>ğŸ® éŠæˆ²æ§åˆ¶å™¨</h1>
            <p>é»æ“ŠæŒ‰éˆ•è®“è§’è‰²è·³èº!</p>
        </div>

        <div class="jump-button-container">
            <button class="jump-button" id="jumpButton">
                <span class="icon">â–²</span>
            </button>
            <div class="button-label">è·³èº</div>
        </div>

        <div class="controller-stats">
            <div>ç›®å‰åˆ†æ•¸</div>
            <div class="score" id="controllerScore">0</div>
        </div>
    </div>

    <!-- éŠæˆ²é¡¯ç¤º -->
    <div class="game-display" id="gameDisplay">
        <div class="game-info">
            åˆ†æ•¸: <span id="displayScore">0</span>
        </div>
        <div class="status-indicator">
            âœ… å°±ç·’
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        // å…¨åŸŸè®Šæ•¸
        let mode = null;
        const STORAGE_KEY = 'projectionGame';

        // éŠæˆ²ç‹€æ…‹
        let gameState = {
            character: {
                x: 400,
                y: 0,
                velocityY: 0,
                size: 80,
                isJumping: false
            },
            score: 0,
            gravity: 0.8,
            jumpForce: -18,
            ground: 0,
            platforms: []
        };

        // åˆå§‹åŒ–
        function init() {
            console.log('ğŸ® éŠæˆ²ç³»çµ±å•Ÿå‹•');
            
            // å¾ URL è®€å–æ¨¡å¼
            const urlParams = new URLSearchParams(window.location.search);
            const urlMode = urlParams.get('mode');
            
            console.log('URL åƒæ•¸:', urlMode);
            
            if (urlMode === 'controller' || urlMode === 'display') {
                setMode(urlMode);
            }
        }

        // è¨­å®šæ¨¡å¼
        function setMode(selectedMode) {
            console.log('è¨­å®šæ¨¡å¼:', selectedMode);
            mode = selectedMode;
            
            // éš±è—é¸æ“‡å™¨
            document.getElementById('modeSelector').style.display = 'none';
            
            if (mode === 'controller') {
                setupController();
            } else if (mode === 'display') {
                setupDisplay();
            }
        }

        // æ§åˆ¶å™¨è¨­å®š
        function setupController() {
            console.log('âœ… æ§åˆ¶å™¨æ¨¡å¼å•Ÿå‹•');
            document.getElementById('controller').style.display = 'block';
            
            const jumpButton = document.getElementById('jumpButton');
            
            // ç¶å®šäº‹ä»¶
            jumpButton.addEventListener('touchstart', handleJump);
            jumpButton.addEventListener('click', handleJump);
            
            // ç›£è½éŠæˆ²ç‹€æ…‹
            setInterval(() => {
                try {
                    const data = localStorage.getItem(STORAGE_KEY + '_state');
                    if (data) {
                        const state = JSON.parse(data);
                        document.getElementById('controllerScore').textContent = state.score;
                    }
                } catch (e) {
                    console.error('è®€å–ç‹€æ…‹éŒ¯èª¤:', e);
                }
            }, 100);
        }

        function handleJump(e) {
            e.preventDefault();
            
            console.log('ğŸ¦˜ ç™¼é€è·³èºæŒ‡ä»¤');
            
            // è¦–è¦ºå›é¥‹
            const button = e.currentTarget;
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 150);

            // ç™¼é€è·³èºæŒ‡ä»¤
            const command = {
                type: 'JUMP',
                timestamp: Date.now(),
                jumpId: Math.random()
            };
            
            localStorage.setItem(STORAGE_KEY + '_command', JSON.stringify(command));
            
            // éœ‡å‹•
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        // é¡¯ç¤ºå™¨è¨­å®š
        function setupDisplay() {
            console.log('âœ… é¡¯ç¤ºå™¨æ¨¡å¼å•Ÿå‹•');
            document.getElementById('gameDisplay').style.display = 'block';
            
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            
            // è¨­å®š Canvas
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                gameState.ground = canvas.height - 100;
                initPlatforms();
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // ç›£è½è·³èºæŒ‡ä»¤
            let lastCommandId = null;
            
            setInterval(() => {
                try {
                    const data = localStorage.getItem(STORAGE_KEY + '_command');
                    if (data) {
                        const command = JSON.parse(data);
                        if (command && command.type === 'JUMP' && command.jumpId !== lastCommandId) {
                            lastCommandId = command.jumpId;
                            performJump();
                        }
                    }
                } catch (e) {
                    console.error('è®€å–æŒ‡ä»¤éŒ¯èª¤:', e);
                }
            }, 50);
            
            // å•Ÿå‹•éŠæˆ²å¾ªç’°
            gameLoop();
        }

        function performJump() {
            console.log('ğŸ¦˜ è§’è‰²è·³èº!');
            const char = gameState.character;
            
            if (!char.isJumping || char.y >= gameState.ground - char.size - 5) {
                char.velocityY = gameState.jumpForce;
                char.isJumping = true;
                gameState.score += 10;
            }
        }

        function initPlatforms() {
            gameState.platforms = [];
            const canvas = document.getElementById('gameCanvas');
            
            for (let i = 0; i < 6; i++) {
                gameState.platforms.push({
                    x: (canvas.width / 7) * (i + 1),
                    y: gameState.ground - 200 - Math.sin(i * 0.5) * 100,
                    width: 120,
                    height: 25
                });
            }
        }

        function updatePhysics() {
            const char = gameState.character;
            
            // é‡åŠ›
            char.velocityY += gameState.gravity;
            char.y += char.velocityY;
            
            // åœ°é¢ç¢°æ’
            if (char.y >= gameState.ground - char.size) {
                char.y = gameState.ground - char.size;
                char.velocityY = 0;
                char.isJumping = false;
            }
            
            // å¹³å°ç¢°æ’
            gameState.platforms.forEach(platform => {
                if (char.velocityY > 0 && 
                    char.x > platform.x - char.size/2 &&
                    char.x < platform.x + platform.width - char.size/2 &&
                    char.y + char.size > platform.y &&
                    char.y + char.size < platform.y + platform.height + 20) {
                    
                    char.y = platform.y - char.size;
                    char.velocityY = 0;
                    char.isJumping = false;
                }
            });
            
            // å·¦å³ç§»å‹•
            char.x += Math.sin(Date.now() / 2000) * 3;
            
            // é‚Šç•Œ
            const canvas = document.getElementById('gameCanvas');
            if (char.x < char.size/2) char.x = char.size/2;
            if (char.x > canvas.width - char.size/2) char.x = canvas.width - char.size/2;

            // æ›´æ–°ç‹€æ…‹
            localStorage.setItem(STORAGE_KEY + '_state', JSON.stringify({
                score: gameState.score,
                timestamp: Date.now()
            }));
        }

        function draw() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const char = gameState.character;
            
            // æ¸…ç©º
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // é›²æœµ
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            const time = Date.now() / 1000;
            for (let i = 0; i < 3; i++) {
                const x = ((time * 20 + i * 300) % (canvas.width + 200)) - 100;
                const y = 100 + i * 100;
                ctx.beginPath();
                ctx.arc(x, y, 40, 0, Math.PI * 2);
                ctx.arc(x + 30, y, 50, 0, Math.PI * 2);
                ctx.arc(x + 60, y, 40, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // å¹³å°
            ctx.fillStyle = '#e67e22';
            ctx.strokeStyle = '#d35400';
            ctx.lineWidth = 3;
            gameState.platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                ctx.strokeRect(platform.x, platform.y, platform.width, platform.height);
            });
            
            // åœ°é¢
            ctx.fillStyle = '#2ecc71';
            ctx.fillRect(0, gameState.ground, canvas.width, canvas.height - gameState.ground);
            
            ctx.fillStyle = '#27ae60';
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.fillRect(i, gameState.ground, 10, 5);
            }
            
            // è§’è‰²
            drawCharacter(ctx, char.x, char.y, char.size);
            
            // æ›´æ–°åˆ†æ•¸
            document.getElementById('displayScore').textContent = gameState.score;
        }

        function drawCharacter(ctx, x, y, size) {
            // é™°å½±
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.beginPath();
            ctx.ellipse(x, gameState.ground - 3, size * 0.5, size * 0.15, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // èº«é«”
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(x, y + size * 0.35, size * 0.45, 0, Math.PI * 2);
            ctx.fill();
            
            // è…°å¸¶
            ctx.fillStyle = '#34495e';
            ctx.fillRect(x - size * 0.45, y + size * 0.35, size * 0.9, size * 0.15);
            
            // é ­
            ctx.fillStyle = '#ffd7b5';
            ctx.beginPath();
            ctx.arc(x, y, size * 0.35, 0, Math.PI * 2);
            ctx.fill();
            
            // å¸½å­
            ctx.fillStyle = '#c0392b';
            ctx.beginPath();
            ctx.moveTo(x - size * 0.35, y - size * 0.05);
            ctx.lineTo(x + size * 0.35, y - size * 0.05);
            ctx.lineTo(x - size * 0.1, y - size * 0.5);
            ctx.closePath();
            ctx.fill();
            
            // å¸½å­é‚Šç·£
            ctx.fillStyle = 'white';
            ctx.fillRect(x - size * 0.35, y - size * 0.05, size * 0.7, size * 0.1);
            
            // å¸½å­çƒ
            ctx.beginPath();
            ctx.arc(x - size * 0.1, y - size * 0.5, size * 0.12, 0, Math.PI * 2);
            ctx.fill();
            
            // çœ¼ç›
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(x - size * 0.12, y - size * 0.05, size * 0.06, 0, Math.PI * 2);
            ctx.arc(x + size * 0.12, y - size * 0.05, size * 0.06, 0, Math.PI * 2);
            ctx.fill();
        }

        function gameLoop() {
            updatePhysics();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // å•Ÿå‹•
        init();
        
        // Debug
        console.log('%cğŸ® æŠ•å½±éŠæˆ²ç³»çµ±å·²è¼‰å…¥', 'font-size: 20px; color: #667eea; font-weight: bold;');
    </script>
</body>
