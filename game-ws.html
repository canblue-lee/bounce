<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-select=none">
    <title>æŠ•å½±éŠæˆ² - WebSocket æœ€çµ‚ç‰ˆ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; background: #1a1a2e; font-family: Arial, sans-serif; touch-action: none; user-select: none; }
        .mode-selector { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100vw; height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .mode-button { padding: 30px 50px; font-size: 24px; background: white; color: #667eea; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; margin: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .game-display, .controller { display: none; width: 100vw; height: 100vh; position: relative; }
        #gameCanvas { display: block; width: 100%; height: 100%; background: #87CEEB; }
        .jump-button { width: 250px; height: 250px; border-radius: 50%; background: #e74c3c; border: 10px solid #c0392b; color: white; font-size: 50px; font-weight: bold; display: flex; align-items: center; justify-content: center; margin: auto; box-shadow: 0 15px 0 #962d22; }
        .jump-button:active { transform: translateY(10px); box-shadow: 0 5px 0 #962d22; }
        .status { position: absolute; top: 20px; right: 20px; color: white; padding: 10px 20px; background: rgba(0,0,0,0.6); border-radius: 20px; font-size: 14px; z-index: 100; }
    </style>
</head>
<body>
    <div id="status" class="status">ğŸ”Œ é€£ç·šä¸­...</div>

    <div class="mode-selector" id="modeSelector">
        <h1>ğŸ® æŠ•å½±éŠæˆ²ç³»çµ±</h1>
        <button class="mode-button" onclick="setMode('controller')">ğŸ“± æ‰‹æ©Ÿæ§åˆ¶å™¨</button>
        <button class="mode-button" onclick="setMode('display')">ğŸ–¥ï¸ æŠ•å½±é¡¯ç¤º</button>
    </div>

    <div class="controller" id="controller">
        <div style="height: 100%; display: flex; justify-content: center; align-items: center;">
            <div class="jump-button" id="jumpButton">JUMP</div>
        </div>
    </div>

    <div class="game-display" id="gameDisplay">
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        let mode = null, ws = null;
        let charY = 0, velocity = 0, isJumping = false;

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;

            ws = new WebSocket(wsUrl);
            ws.onopen = () => document.getElementById('status').innerText = 'âœ… å·²é€£ç·š';
            ws.onmessage = (e) => {
                const data = JSON.parse(e.data);
                if (data.type === 'JUMP' && mode === 'display') jump();
            };
            ws.onclose = () => {
                document.getElementById('status').innerText = 'âŒ æ–·ç·šé‡é€£ä¸­...';
                setTimeout(connectWebSocket, 3000);
            };
        }

        function setMode(m) {
            mode = m;
            document.getElementById('modeSelector').style.display = 'none';
            document.getElementById(mode === 'controller' ? 'controller' : 'gameDisplay').style.display = 'block';
            connectWebSocket();
            if (mode === 'controller') {
                const btn = document.getElementById('jumpButton');
                const sendJump = (e) => { 
                    e.preventDefault(); 
                    if(ws && ws.readyState === 1) ws.send(JSON.stringify({type:'JUMP'})); 
                };
                btn.onmousedown = sendJump;
                btn.ontouchstart = sendJump;
            } else initGame();
        }

        function initGame() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            charY = canvas.height - 100;

            function loop() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                // ç°¡æ˜“é‡åŠ›
                velocity += 0.8; 
                charY += velocity;
                // ç¢°åœ°æª¢æ¸¬
                if (charY > canvas.height - 100) { 
                    charY = canvas.height - 100; 
                    velocity = 0; 
                    isJumping = false; 
                }
                // ç•«åœ°æ¿
                ctx.fillStyle = '#2ecc71';
                ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
                // ç•«è§’è‰²
                ctx.fillStyle = '#e74c3c'; 
                ctx.fillRect(canvas.width/2 - 25, charY - 50, 50, 50);
                requestAnimationFrame(loop);
            }
            loop();
        }

        function jump() {
            if (!isJumping) {
                velocity = -18;
                isJumping = true;
            }
        }
    </script>
</body>
</html>
