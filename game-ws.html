<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊäïÂΩ±ÈÅäÊà≤ - WebSocket Áâà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #1a1a2e;
            font-family: Arial, sans-serif;
            touch-action: none;
            user-select: none;
        }

        /* ÈÅäÊà≤Áï´Èù¢ */
        .game-display {
            display: none;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 100%);
        }

        .game-info {
            position: absolute;
            top: 30px;
            left: 30px;
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .connection-status {
            position: absolute;
            top: 30px;
            right: 30px;
            padding: 15px 30px;
            background: rgba(0,0,0,0.7);
            color: white;
            border-radius: 10px;
            font-size: 20px;
            z-index: 10;
        }

        .status-dot {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #2ecc71;
        }

        .status-dot.disconnected {
            background: #e74c3c;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ÊéßÂà∂Âô® */
        .controller {
            display: none;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }

        .controller-header {
            text-align: center;
            padding: 40px 20px;
            color: white;
        }

        .controller-header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .jump-button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .jump-button {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: linear-gradient(145deg, #ffffff, #e0e0e0);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: none;
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 70px;
            -webkit-tap-highlight-color: transparent;
        }

        .jump-button:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .jump-button .icon {
            color: #667eea;
            font-weight: bold;
        }

        .button-label {
            color: white;
            font-size: 28px;
            margin-top: 25px;
            font-weight: bold;
        }

        .controller-stats {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.2);
            padding: 20px 40px;
            border-radius: 20px;
            color: white;
            text-align: center;
        }

        .controller-stats .score {
            font-size: 56px;
            font-weight: bold;
            color: #ffd700;
        }

        /* Ê®°ÂºèÈÅ∏ÊìáÂô® */
        .mode-selector {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }

        .mode-selector h1 {
            font-size: 36px;
            margin-bottom: 60px;
        }

        .mode-buttons {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .mode-button {
            padding: 30px 50px;
            font-size: 24px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .mode-button:hover {
            transform: translateY(-5px);
        }

        .mode-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- Ê®°ÂºèÈÅ∏ÊìáÂô® -->
    <div class="mode-selector" id="modeSelector">
        <h1>üéÆ ÊäïÂΩ±ÈÅäÊà≤Á≥ªÁµ±</h1>
        <div class="mode-buttons">
            <button class="mode-button" onclick="setMode('controller')">
                üì± ÊâãÊ©üÊéßÂà∂Âô®
            </button>
            <button class="mode-button" onclick="setMode('display')">
                üñ•Ô∏è ÊäïÂΩ±È°ØÁ§∫
            </button>
        </div>
    </div>

    <!-- ÊéßÂà∂Âô® -->
    <div class="controller" id="controller">
        <div class="controller-header">
            <h1>üéÆ ÈÅäÊà≤ÊéßÂà∂Âô®</h1>
            <div class="connection-status">
                <span class="status-dot" id="controllerStatus"></span>
                <span id="controllerStatusText">ÈÄ£Á∑ö‰∏≠...</span>
            </div>
        </div>

        <div class="jump-button-container">
            <button class="jump-button" id="jumpButton">
                <span class="icon">‚ñ≤</span>
            </button>
            <div class="button-label">Ë∑≥Ë∫ç</div>
        </div>

        <div class="controller-stats">
            <div>ÁõÆÂâçÂàÜÊï∏</div>
            <div class="score" id="controllerScore">0</div>
        </div>
    </div>

    <!-- ÈÅäÊà≤È°ØÁ§∫ -->
    <div class="game-display" id="gameDisplay">
        <div class="game-info">
            ÂàÜÊï∏: <span id="displayScore">0</span>
        </div>
        <div class="connection-status">
            <span class="status-dot" id="displayStatus"></span>
            <span id="displayStatusText">ÈÄ£Á∑ö‰∏≠...</span>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        // ÂÖ®ÂüüËÆäÊï∏
        let mode = null;
        let ws = null;
        let wsReconnectTimer = null;

        // ÈÅäÊà≤ÁãÄÊÖã
        let gameState = {
            character: {
                x: 400,
                y: 0,
                velocityY: 0,
                size: 80,
                isJumping: false
            },
            score: 0,
            gravity: 0.8,
            jumpForce: -18,
            ground: 0,
            platforms: []
        };

        // WebSocket ÈÄ£Á∑ö
        function connectWebSocket() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsHost = window.location.hostname;
            const wsPort = 8001;
            const wsUrl = `${wsProtocol}//${wsHost}:${wsPort}`;

            console.log('üîå ÈÄ£Êé• WebSocket:', wsUrl);

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('‚úÖ WebSocket ÈÄ£Á∑öÊàêÂäü');
                updateConnectionStatus(true);
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (e) {
                    console.error('Ë®äÊÅØËß£ÊûêÈåØË™§:', e);
                }
            };

            ws.onclose = () => {
                console.log('‚ùå WebSocket ÈÄ£Á∑öÈóúÈñâ');
                updateConnectionStatus(false);
                
                // 3 ÁßíÂæåÈáçÈÄ£
                wsReconnectTimer = setTimeout(() => {
                    console.log('üîÑ ÈáçÊñ∞ÈÄ£Á∑ö...');
                    connectWebSocket();
                }, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket ÈåØË™§:', error);
            };
        }

        // ËôïÁêÜÊî∂Âà∞ÁöÑË®äÊÅØ
        function handleMessage(data) {
            console.log('üì® Êî∂Âà∞Ë®äÊÅØ:', data.type);

            if (data.type === 'JUMP') {
                if (mode === 'display') {
                    performJump();
                }
            } else if (data.type === 'GAME_STATE') {
                if (mode === 'controller') {
                    document.getElementById('controllerScore').textContent = data.score;
                }
            }
        }

        // ÁôºÈÄÅË®äÊÅØ
        function sendMessage(data) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(data));
                console.log('üì§ ÁôºÈÄÅË®äÊÅØ:', data.type);
            } else {
                console.warn('‚ö†Ô∏è WebSocket Êú™ÈÄ£Á∑ö');
            }
        }

        // Êõ¥Êñ∞ÈÄ£Á∑öÁãÄÊÖã
        function updateConnectionStatus(connected) {
            const devices = mode === 'controller' ? 
                ['controllerStatus', 'controllerStatusText'] : 
                ['displayStatus', 'displayStatusText'];

            const [dotId, textId] = devices;
            const dot = document.getElementById(dotId);
            const text = document.getElementById(textId);

            if (dot && text) {
                if (connected) {
                    dot.className = 'status-dot connected';
                    text.textContent = 'Â∑≤ÈÄ£Á∑ö';
                } else {
                    dot.className = 'status-dot disconnected';
                    text.textContent = 'ÈÄ£Á∑ö‰∏≠...';
                }
            }
        }

        // ÂàùÂßãÂåñ
        function init() {
            console.log('üéÆ ÈÅäÊà≤Á≥ªÁµ±ÂïüÂãï');
            
            const urlParams = new URLSearchParams(window.location.search);
            const urlMode = urlParams.get('mode');
            
            if (urlMode === 'controller' || urlMode === 'display') {
                setMode(urlMode);
            }
        }

        // Ë®≠ÂÆöÊ®°Âºè
        function setMode(selectedMode) {
            console.log('Ë®≠ÂÆöÊ®°Âºè:', selectedMode);
            mode = selectedMode;
            
            document.getElementById('modeSelector').style.display = 'none';
            
            // ÈÄ£Êé• WebSocket
            connectWebSocket();
            
            if (mode === 'controller') {
                setupController();
            } else if (mode === 'display') {
                setupDisplay();
            }
        }

        // ÊéßÂà∂Âô®Ë®≠ÂÆö
        function setupController() {
            console.log('‚úÖ ÊéßÂà∂Âô®Ê®°ÂºèÂïüÂãï');
            document.getElementById('controller').style.display = 'block';
            
            const jumpButton = document.getElementById('jumpButton');
            
            const handleJump = (e) => {
                e.preventDefault();
                
                // Ë¶ñË¶∫ÂõûÈ•ã
                jumpButton.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    jumpButton.style.transform = 'scale(1)';
                }, 150);

                // ÁôºÈÄÅË∑≥Ë∫çÊåá‰ª§
                sendMessage({
                    type: 'JUMP',
                    timestamp: Date.now()
                });

                // ÈúáÂãï
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            };
            
            jumpButton.addEventListener('touchstart', handleJump);
            jumpButton.addEventListener('click', handleJump);
        }

        // È°ØÁ§∫Âô®Ë®≠ÂÆö
        function setupDisplay() {
            console.log('‚úÖ È°ØÁ§∫Âô®Ê®°ÂºèÂïüÂãï');
            document.getElementById('gameDisplay').style.display = 'block';
            
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                gameState.ground = canvas.height - 100;
                initPlatforms();
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // ÂÆöÊúüÁôºÈÄÅÈÅäÊà≤ÁãÄÊÖã
            setInterval(() => {
                sendMessage({
                    type: 'GAME_STATE',
                    score: gameState.score,
                    timestamp: Date.now()
                });
            }, 500);
            
            gameLoop();
        }

        function performJump() {
            console.log('ü¶ò ËßíËâ≤Ë∑≥Ë∫ç!');
            const char = gameState.character;
            
            if (!char.isJumping || char.y >= gameState.ground - char.size - 5) {
                char.velocityY = gameState.jumpForce;
                char.isJumping = true;
                gameState.score += 10;
            }
        }

        function initPlatforms() {
            gameState.platforms = [];
            const canvas = document.getElementById('gameCanvas');
            
            for (let i = 0; i < 6; i++) {
                gameState.platforms.push({
                    x: (canvas.width / 7) * (i + 1),
                    y: gameState.ground - 200 - Math.sin(i * 0.5) * 100,
                    width: 120,
                    height: 25
                });
            }
        }

        function updatePhysics() {
            const char = gameState.character;
            
            char.velocityY += gameState.gravity;
            char.y += char.velocityY;
            
            if (char.y >= gameState.ground - char.size) {
                char.y = gameState.ground - char.size;
                char.velocityY = 0;
                char.isJumping = false;
            }
            
            gameState.platforms.forEach(platform => {
                if (char.velocityY > 0 && 
                    char.x > platform.x - char.size/2 &&
                    char.x < platform.x + platform.width - char.size/2 &&
                    char.y + char.size > platform.y &&
                    char.y + char.size < platform.y + platform.height + 20) {
                    
                    char.y = platform.y - char.size;
                    char.velocityY = 0;
                    char.isJumping = false;
                }
            });
            
            char.x += Math.sin(Date.now() / 2000) * 3;
            
            const canvas = document.getElementById('gameCanvas');
            if (char.x < char.size/2) char.x = char.size/2;
            if (char.x > canvas.width - char.size/2) char.x = canvas.width - char.size/2;
        }

        function draw() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const char = gameState.character;
            
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Èõ≤Êúµ
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            const time = Date.now() / 1000;
            for (let i = 0; i < 3; i++) {
                const x = ((time * 20 + i * 300) % (canvas.width + 200)) - 100;
                const y = 100 + i * 100;
                ctx.beginPath();
                ctx.arc(x, y, 40, 0, Math.PI * 2);
                ctx.arc(x + 30, y, 50, 0, Math.PI * 2);
                ctx.arc(x + 60, y, 40, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Âπ≥Âè∞
            ctx.fillStyle = '#e67e22';
            ctx.strokeStyle = '#d35400';
            ctx.lineWidth = 3;
            gameState.platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                ctx.strokeRect(platform.x, platform.y, platform.width, platform.height);
            });
            
            // Âú∞Èù¢
            ctx.fillStyle = '#2ecc71';
            ctx.fillRect(0, gameState.ground, canvas.width, canvas.height - gameState.ground);
            
            ctx.fillStyle = '#27ae60';
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.fillRect(i, gameState.ground, 10, 5);
            }
            
            // ËßíËâ≤
            drawCharacter(ctx, char.x, char.y, char.size);
            
            document.getElementById('displayScore').textContent = gameState.score;
        }

        function drawCharacter(ctx, x, y, size) {
            // Èô∞ÂΩ±
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.beginPath();
            ctx.ellipse(x, gameState.ground - 3, size * 0.5, size * 0.15, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Ë∫´È´î
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(x, y + size * 0.35, size * 0.45, 0, Math.PI * 2);
            ctx.fill();
            
            // ËÖ∞Â∏∂
            ctx.fillStyle = '#34495e';
            ctx.fillRect(x - size * 0.45, y + size * 0.35, size * 0.9, size * 0.15);
            
            // È†≠
            ctx.fillStyle = '#ffd7b5';
            ctx.beginPath();
            ctx.arc(x, y, size * 0.35, 0, Math.PI * 2);
            ctx.fill();
            
            // Â∏ΩÂ≠ê
            ctx.fillStyle = '#c0392b';
            ctx.beginPath();
            ctx.moveTo(x - size * 0.35, y - size * 0.05);
            ctx.lineTo(x + size * 0.35, y - size * 0.05);
            ctx.lineTo(x - size * 0.1, y - size * 0.5);
            ctx.closePath();
            ctx.fill();
            
            ctx.fillStyle = 'white';
            ctx.fillRect(x - size * 0.35, y - size * 0.05, size * 0.7, size * 0.1);
            
            ctx.beginPath();
            ctx.arc(x - size * 0.1, y - size * 0.5, size * 0.12, 0, Math.PI * 2);
            ctx.fill();
            
            // ÁúºÁùõ
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(x - size * 0.12, y - size * 0.05, size * 0.06, 0, Math.PI * 2);
            ctx.arc(x + size * 0.12, y - size * 0.05, size * 0.06, 0, Math.PI * 2);
            ctx.fill();
        }

        function gameLoop() {
            updatePhysics();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // ÂïüÂãï
        init();
        
        console.log('%cüéÆ ÊäïÂΩ±ÈÅäÊà≤Á≥ªÁµ± - WebSocket ÁâàÂ∑≤ËºâÂÖ•', 'font-size: 20px; color: #667eea; font-weight: bold;');
    </script>
</body>
</html>
