<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-select=none">
    <title>æŠ•å½±éŠæˆ² - Railway ç‰ˆ</title>
    <style>
        body { margin: 0; background: #1a1a2e; color: white; font-family: sans-serif; overflow: hidden; touch-action: none; }
        .mode-selector { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .mode-button { padding: 20px 40px; font-size: 24px; margin: 15px; cursor: pointer; border: none; border-radius: 50px; background: white; color: #764ba2; font-weight: bold; }
        .game-display, .controller-ui { display: none; width: 100vw; height: 100vh; position: relative; }
        #gameCanvas { width: 100%; height: 100%; background: #87CEEB; }
        .jump-button { width: 200px; height: 200px; border-radius: 50%; background: #e74c3c; border: 8px solid #c0392b; color: white; font-size: 30px; font-weight: bold; display: flex; align-items: center; justify-content: center; margin: auto; }
        .status { position: absolute; top: 10px; right: 10px; font-size: 12px; padding: 5px 10px; background: rgba(0,0,0,0.5); border-radius: 10px; }
    </style>
</head>
<body>
    <div id="status" class="status">æœªé€£ç·š</div>

    <div id="modeSelector" class="mode-selector">
        <h1>é¸æ“‡æ¨¡å¼</h1>
        <button class="mode-button" onclick="selectMode('display')">ğŸ–¥ï¸ æŠ•å½±é¡¯ç¤º (é›»è…¦)</button>
        <button class="mode-button" onclick="selectMode('controller')">ğŸ“± éŠæˆ²æ§åˆ¶ (æ‰‹æ©Ÿ)</button>
    </div>

    <div id="gameDisplay" class="game-display">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="controllerUI" class="controller-ui">
        <div style="height: 100%; display: flex;"><div class="jump-button" id="jumpBtn">JUMP!</div></div>
    </div>

    <script>
        let socket;
        let mode = null;

        function initWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            socket = new WebSocket(wsUrl);

            socket.onopen = () => document.getElementById('status').innerText = 'âœ… å·²é€£ç·š';
            socket.onclose = () => {
                document.getElementById('status').innerText = 'âŒ æ–·ç·šé‡é€£ä¸­...';
                setTimeout(initWebSocket, 2000);
            };
            socket.onmessage = (e) => {
                if (mode === 'display') {
                    const data = JSON.parse(e.data);
                    if (data.type === 'JUMP') characterJump();
                }
            };
        }

        function selectMode(m) {
            mode = m;
            document.getElementById('modeSelector').style.display = 'none';
            document.getElementById(mode === 'display' ? 'gameDisplay' : 'controllerUI').style.display = 'block';
            initWebSocket();
            if (mode === 'display') initGame();
            else {
                const btn = document.getElementById('jumpBtn');
                const jump = () => socket.send(JSON.stringify({type:'JUMP'}));
                btn.ontouchstart = (e) => { e.preventDefault(); jump(); };
                btn.onmousedown = jump;
            }
        }

        // ç°¡æ˜“éŠæˆ²é‚è¼¯
        let canvas, ctx, charY = 0, vel = 0;
        function initGame() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            charY = canvas.height - 100;
            loop();
        }
        function characterJump() { if (charY >= canvas.height - 101) vel = -15; }
        function loop() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            vel += 0.6; charY += vel;
            if (charY > canvas.height - 100) { charY = canvas.height - 100; vel = 0; }
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(canvas.width/2 - 25, charY, 50, 50);
            requestAnimationFrame(loop);
        }
    </script>
</body>
</html>
