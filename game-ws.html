<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æŠ•å½±éŠæˆ² - WebSocket ç‰ˆ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; background: #1a1a2e; font-family: Arial, sans-serif; touch-action: none; user-select: none; }
        .game-display { display: none; width: 100vw; height: 100vh; position: relative; }
        #gameCanvas { display: block; width: 100%; height: 100%; background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 100%); }
        .game-info { position: absolute; top: 30px; left: 30px; color: white; font-size: 48px; font-weight: bold; text-shadow: 3px 3px 6px rgba(0,0,0,0.5); z-index: 10; }
        .connection-status { position: absolute; top: 30px; right: 30px; padding: 15px 30px; background: rgba(0,0,0,0.7); color: white; border-radius: 10px; font-size: 20px; z-index: 10; }
        .status-dot { display: inline-block; width: 15px; height: 15px; border-radius: 50%; margin-right: 10px; animation: pulse 2s infinite; }
        .status-dot.connected { background: #2ecc71; }
        .status-dot.disconnected { background: #e74c3c; animation: none; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .controller { display: none; width: 100vw; height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); position: relative; }
        .jump-button { width: 220px; height: 220px; border-radius: 50%; background: white; border: none; cursor: pointer; font-size: 70px; display: flex; align-items: center; justify-content: center; margin: auto; }
        .mode-selector { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100vw; height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .mode-button { padding: 30px 50px; font-size: 24px; background: white; color: #667eea; border: none; border-radius: 15px; cursor: pointer; font-weight: bold; margin: 15px; }
    </style>
</head>
<body>
    <div class="mode-selector" id="modeSelector">
        <h1>ğŸ® æŠ•å½±éŠæˆ²ç³»çµ±</h1>
        <button class="mode-button" onclick="setMode('controller')">ğŸ“± æ‰‹æ©Ÿæ§åˆ¶å™¨</button>
        <button class="mode-button" onclick="setMode('display')">ğŸ–¥ï¸ æŠ•å½±é¡¯ç¤º</button>
    </div>

    <div class="controller" id="controller">
        <div class="connection-status"><span class="status-dot" id="controllerStatus"></span><span id="controllerStatusText">é€£ç·šä¸­...</span></div>
        <div style="height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <button class="jump-button" id="jumpButton"><span style="color:#667eea">â–²</span></button>
            <h2 style="color:white; margin-top:20px;">é»æ“Šè·³èº</h2>
        </div>
    </div>

    <div class="game-display" id="gameDisplay">
        <div class="game-info">åˆ†æ•¸: <span id="displayScore">0</span></div>
        <div class="connection-status"><span class="status-dot" id="displayStatus"></span><span id="displayStatusText">é€£ç·šä¸­...</span></div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        let mode = null, ws = null;
        let gameState = { character: { x: 400, y: 0, velocityY: 0, size: 80, isJumping: false }, score: 0, gravity: 0.8, jumpForce: -18, ground: 0, platforms: [] };

        function connectWebSocket() {
            // âœ… è‡ªå‹•åµæ¸¬ç’°å¢ƒç¶²å€
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${window.location.host}`;

            console.log('ğŸ”Œ é€£æ¥ä¼ºæœå™¨:', wsUrl);
            ws = new WebSocket(wsUrl);

            ws.onopen = () => updateStatus(true);
            ws.onmessage = (e) => {
                const data = JSON.parse(e.data);
                if (data.type === 'JUMP' && mode === 'display') performJump();
            };
            ws.onclose = () => { updateStatus(false); setTimeout(connectWebSocket, 3000); };
        }

        function updateStatus(connected) {
            const dot = document.getElementById(mode === 'controller' ? 'controllerStatus' : 'displayStatus');
            const text = document.getElementById(mode === 'controller' ? 'controllerStatusText' : 'displayStatusText');
            if (dot && text) {
                dot.className = connected ? 'status-dot connected' : 'status-dot disconnected';
                text.textContent = connected ? 'å·²é€£ç·š' : 'æ–·ç·šé‡é€£...';
            }
        }

        function setMode(m) {
            mode = m;
            document.getElementById('modeSelector').style.display = 'none';
            document.getElementById(mode === 'controller' ? 'controller' : 'gameDisplay').style.display = 'block';
            connectWebSocket();
            if (mode === 'controller') {
                const btn = document.getElementById('jumpButton');
                const jump = (e) => { e.preventDefault(); if(ws.readyState === 1) ws.send(JSON.stringify({type:'JUMP'})); };
                btn.onclick = jump; btn.ontouchstart = jump;
            } else initGame();
        }

        function initGame() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; gameState.ground = canvas.height - 100; };
            window.onresize = resize; resize();
            gameLoop();
        }

        function performJump() {
            const char = gameState.character;
            if (!char.isJumping) { char.velocityY = gameState.jumpForce; char.isJumping = true; gameState.score += 10; }
        }

        function gameLoop() {
            const canvas = document.getElementById('gameCanvas'), ctx = canvas.getContext('2d'), char = gameState.character;
            char.velocityY += gameState.gravity; char.y += char.velocityY;
            if (char.y >= gameState.ground - char.size) { char.y = gameState.ground - char.size; char.velocityY = 0; char.isJumping = false; }
            ctx.fillStyle = '#87CEEB'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#2ecc71'; ctx.fillRect(0, gameState.ground, canvas.width, canvas.height - gameState.ground);
            ctx.fillStyle = '#e74c3c'; ctx.beginPath(); ctx.arc(char.x, char.y + char.size*0.35, char.size*0.45, 0, Math.PI*2); ctx.fill();
            document.getElementById('displayScore').textContent = gameState.score;
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
