<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æŠ•å½±éŠæˆ² - WebSocket ç‰ˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #1a1a2e;
            font-family: Arial, sans-serif;
            touch-action: none;
            user-select: none;
        }

        /* éŠæˆ²ç•«é¢ */
        .game-display {
            display: none;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 100%);
        }

        .game-info {
            position: absolute;
            top: 30px;
            left: 30px;
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .connection-status {
            position: absolute;
            top: 30px;
            right: 30px;
            padding: 15px 30px;
            background: rgba(0,0,0,0.7);
            color: white;
            border-radius: 10px;
            font-size: 20px;
            z-index: 10;
        }

        .status-dot {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #2ecc71;
        }

        .status-dot.disconnected {
            background: #e74c3c;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* æ§åˆ¶å™¨ */
        .controller {
            display: none;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }

        .controller-header {
            text-align: center;
            padding: 40px 20px;
            color: white;
        }

        .controller-header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .jump-button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .jump-button {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: linear-gradient(145deg, #ffffff, #e0e0e0);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: none;
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 70px;
            -webkit-tap-highlight-color: transparent;
        }

        .jump-button:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .jump-button .icon {
            color: #667eea;
            font-weight: bold;
        }

        .button-label {
            color: white;
            font-size: 28px;
            margin-top: 25px;
            font-weight: bold;
        }

        .controller-stats {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.2);
            padding: 20px 40px;
            border-radius: 20px;
            color: white;
            text-align: center;
        }

        .controller-stats .score {
            font-size: 56px;
            font-weight: bold;
            color: #ffd700;
        }

        /* æ¨¡å¼é¸æ“‡å™¨ */
        .mode-selector {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }

        .mode-selector h1 {
            font-size: 36px;
            margin-bottom: 60px;
        }

        .mode-buttons {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .mode-button {
            padding: 30px 50px;
            font-size: 24px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .mode-button:hover {
            transform: translateY(-5px);
        }

        .mode-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- æ¨¡å¼é¸æ“‡å™¨ -->
    <div class="mode-selector" id="modeSelector">
        <h1>ğŸ® æŠ•å½±éŠæˆ²ç³»çµ±</h1>
        <div class="mode-buttons">
            <button class="mode-button" onclick="setMode('controller')">
                ğŸ“± æ‰‹æ©Ÿæ§åˆ¶å™¨
            </button>
            <button class="mode-button" onclick="setMode('display')">
                ğŸ–¥ï¸ æŠ•å½±é¡¯ç¤º
            </button>
        </div>
    </div>

    <!-- æ§åˆ¶å™¨ -->
    <div class="controller" id="controller">
        <div class="controller-header">
            <h1>ğŸ® éŠæˆ²æ§åˆ¶å™¨</h1>
            <div class="connection-status">
                <span class="status-dot" id="controllerStatus"></span>
                <span id="controllerStatusText">é€£ç·šä¸­...</span>
            </div>
        </div>

        <div class="jump-button-container">
            <button class="jump-button" id="jumpButton">
                <span class="icon">â–²</span>
            </button>
            <div class="button-label">è·³èº</div>
        </div>

        <div class="controller-stats">
            <div>ç›®å‰åˆ†æ•¸</div>
            <div class="score" id="controllerScore">0</div>
        </div>
    </div>

    <!-- éŠæˆ²é¡¯ç¤º -->
    <div class="game-display" id="gameDisplay">
        <div class="game-info">
            åˆ†æ•¸: <span id="displayScore">0</span>
        </div>
        <div class="connection-status">
            <span class="status-dot" id="displayStatus"></span>
            <span id="displayStatusText">é€£ç·šä¸­...</span>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        // å…¨åŸŸè®Šæ•¸
        let mode = null;
        let ws = null;
        let wsReconnectTimer = null;

        // éŠæˆ²ç‹€æ…‹
        let gameState = {
            character: {
                x: 400,
                y: 0,
                velocityY: 0,
                size: 80,
                isJumping: false
            },
            score: 0,
            gravity: 0.8,
            jumpForce: -18,
            ground: 0,
            platforms: []
        };

        // WebSocket é€£ç·š
        function connectWebSocket() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsHost = window.location.hostname;
            
            // Render ç’°å¢ƒä½¿ç”¨ç›¸åŒçš„ host,ä¸éœ€è¦é¡å¤–ç«¯å£
            const wsUrl = `${wsProtocol}//${wsHost}`;

            console.log('ğŸ”Œ é€£æ¥ WebSocket:', wsUrl);

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('âœ… WebSocket é€£ç·šæˆåŠŸ');
                updateConnectionStatus(true);
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (e) {
                    console.error('è¨Šæ¯è§£æéŒ¯èª¤:', e);
                }
            };

            ws.onclose = () => {
                console.log('âŒ WebSocket é€£ç·šé—œé–‰');
                updateConnectionStatus(false);
                
                // 3 ç§’å¾Œé‡é€£
                wsReconnectTimer = setTimeout(() => {
                    console.log('ğŸ”„ é‡æ–°é€£ç·š...');
                    connectWebSocket();
                }, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket éŒ¯èª¤:', error);
            };
        }

        // è™•ç†æ”¶åˆ°çš„è¨Šæ¯
        function handleMessage(data) {
            console.log('ğŸ“¨ æ”¶åˆ°è¨Šæ¯:', data.type);

            if (data.type === 'JUMP') {
                if (mode === 'display') {
                    performJump();
                }
            } else if (data.type === 'GAME_STATE') {
                if (mode === 'controller') {
                    document.getElementById('controllerScore').textContent = data.score;
                }
            }
        }

        // ç™¼é€è¨Šæ¯
        function sendMessage(data) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(data));
                console.log('ğŸ“¤ ç™¼é€è¨Šæ¯:', data.type);
            } else {
                console.warn('âš ï¸ WebSocket æœªé€£ç·š');
            }
        }

        // æ›´æ–°é€£ç·šç‹€æ…‹
        function updateConnectionStatus(connected) {
            const devices = mode === 'controller' ? 
                ['controllerStatus', 'controllerStatusText'] : 
                ['displayStatus', 'displayStatusText'];

            const [dotId, textId] = devices;
            const dot = document.getElementById(dotId);
            const text = document.getElementById(textId);

            if (dot && text) {
                if (connected) {
                    dot.className = 'status-dot connected';
                    text.textContent = 'å·²é€£ç·š';
                } else {
                    dot.className = 'status-dot disconnected';
                    text.textContent = 'é€£ç·šä¸­...';
                }
            }
        }

        // åˆå§‹åŒ–
        function init() {
            console.log('ğŸ® éŠæˆ²ç³»çµ±å•Ÿå‹•');
            
            const urlParams = new URLSearchParams(window.location.search);
            const urlMode = urlParams.get('mode');
            
            if (urlMode === 'controller' || urlMode === 'display') {
                setMode(urlMode);
            }
        }

        // è¨­å®šæ¨¡å¼
        function setMode(selectedMode) {
            console.log('è¨­å®šæ¨¡å¼:', selectedMode);
            mode = selectedMode;
            
            document.getElementById('modeSelector').style.display = 'none';
            
            // é€£æ¥ WebSocket
            connectWebSocket();
            
            if (mode === 'controller') {
                setupController();
            } else if (mode === 'display') {
                setupDisplay();
            }
        }

        // æ§åˆ¶å™¨è¨­å®š
        function setupController() {
            console.log('âœ… æ§åˆ¶å™¨æ¨¡å¼å•Ÿå‹•');
            document.getElementById('controller').style.display = 'block';
            
            const jumpButton = document.getElementById('jumpButton');
            
            const handleJump = (e) => {
                e.preventDefault();
                
                // è¦–è¦ºå›é¥‹
                jumpButton.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    jumpButton.style.transform = 'scale(1)';
                }, 150);

                // ç™¼é€è·³èºæŒ‡ä»¤
                sendMessage({
                    type: 'JUMP',
                    timestamp: Date.now()
                });

                // éœ‡å‹•
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            };
            
            jumpButton.addEventListener('touchstart', handleJump);
            jumpButton.addEventListener('click', handleJump);
        }

        // é¡¯ç¤ºå™¨è¨­å®š
        function setupDisplay() {
            console.log('âœ… é¡¯ç¤ºå™¨æ¨¡å¼å•Ÿå‹•');
            document.getElementById('gameDisplay').style.display = 'block';
            
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                gameState.ground = canvas.height - 100;
                initPlatforms();
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // å®šæœŸç™¼é€éŠæˆ²ç‹€æ…‹
            setInterval(() => {
                sendMessage({
                    type: 'GAME_STATE',
                    score: gameState.score,
                    timestamp: Date.now()
                });
            }, 500);
            
            gameLoop();
        }

        function performJump() {
            console.log('ğŸ¦˜ è§’è‰²è·³èº!');
            const char = gameState.character;
            
            if (!char.isJumping || char.y >= gameState.ground - char.size - 5) {
                char.velocityY = gameState.jumpForce;
                char.isJumping = true;
                gameState.score += 10;
            }
        }

        function initPlatforms() {
            gameState.platforms = [];
            const canvas = document.getElementById('gameCanvas');
            
            // ğŸ¯ è¼‰å…¥ AI æƒæçš„ç‰©é«”
            try {
                const scannedData = localStorage.getItem('scannedObjects');
                
                if (scannedData) {
                    const scannedObjects = JSON.parse(scannedData);
                    console.log('ğŸ“¦ è¼‰å…¥ AI æƒæç‰©é«”:', scannedObjects.length, 'å€‹');
                    
                    // å°‡æƒæçš„ç‰©é«”è½‰æ›æˆéŠæˆ²å¹³å°
                    scannedObjects.forEach((obj, index) => {
                        // å°‡ç™¾åˆ†æ¯”åº§æ¨™è½‰æ›ç‚ºåƒç´ åº§æ¨™
                        const platform = {
                            x: (obj.x / 100) * canvas.width,
                            y: (obj.y / 100) * canvas.height,
                            width: (obj.width / 100) * canvas.width,
                            height: (obj.height / 100) * canvas.height,
                            name: obj.class || `ç‰©é«” ${index + 1}`,
                            confidence: obj.confidence || 1,
                            isScanned: true  // æ¨™è¨˜ç‚ºæƒæç‰©é«”
                        };
                        
                        gameState.platforms.push(platform);
                        console.log(`âœ… å¹³å° ${index + 1}: ${platform.name} at (${Math.round(platform.x)}, ${Math.round(platform.y)})`);
                    });
                    
                    console.log(`ğŸ® å…± ${gameState.platforms.length} å€‹çœŸå¯¦ç‰©é«”å¹³å°`);
                } else {
                    console.log('âš ï¸ æ²’æœ‰æƒæè³‡æ–™,ä½¿ç”¨é è¨­å¹³å°');
                    createDefaultPlatforms(canvas);
                }
            } catch (error) {
                console.error('âŒ è¼‰å…¥æƒæè³‡æ–™å¤±æ•—:', error);
                createDefaultPlatforms(canvas);
            }
        }
        
        // é è¨­å¹³å° (å¦‚æœæ²’æœ‰æƒæè³‡æ–™)
        function createDefaultPlatforms(canvas) {
            for (let i = 0; i < 6; i++) {
                gameState.platforms.push({
                    x: (canvas.width / 7) * (i + 1),
                    y: gameState.ground - 200 - Math.sin(i * 0.5) * 100,
                    width: 120,
                    height: 25,
                    isScanned: false
                });
            }
        }

        function updatePhysics() {
            const char = gameState.character;
            
            char.velocityY += gameState.gravity;
            char.y += char.velocityY;
            
            if (char.y >= gameState.ground - char.size) {
                char.y = gameState.ground - char.size;
                char.velocityY = 0;
                char.isJumping = false;
            }
            
            gameState.platforms.forEach(platform => {
                if (char.velocityY > 0 && 
                    char.x > platform.x - char.size/2 &&
                    char.x < platform.x + platform.width - char.size/2 &&
                    char.y + char.size > platform.y &&
                    char.y + char.size < platform.y + platform.height + 20) {
                    
                    char.y = platform.y - char.size;
                    char.velocityY = 0;
                    char.isJumping = false;
                }
            });
            
            char.x += Math.sin(Date.now() / 2000) * 3;
            
            const canvas = document.getElementById('gameCanvas');
            if (char.x < char.size/2) char.x = char.size/2;
            if (char.x > canvas.width - char.size/2) char.x = canvas.width - char.size/2;
        }

        function draw() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const char = gameState.character;
            
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // é›²æœµ
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            const time = Date.now() / 1000;
            for (let i = 0; i < 3; i++) {
                const x = ((time * 20 + i * 300) % (canvas.width + 200)) - 100;
                const y = 100 + i * 100;
                ctx.beginPath();
                ctx.arc(x, y, 40, 0, Math.PI * 2);
                ctx.arc(x + 30, y, 50, 0, Math.PI * 2);
                ctx.arc(x + 60, y, 40, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // å¹³å°
            gameState.platforms.forEach(platform => {
                if (platform.isScanned) {
                    // çœŸå¯¦æƒæç‰©é«” - åŠé€æ˜ç²‰ç´…è‰²
                    ctx.fillStyle = 'rgba(255, 0, 255, 0.6)';
                    ctx.strokeStyle = '#ff00ff';
                    ctx.lineWidth = 4;
                    
                    // ç¹ªè£½å¹³å°
                    ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                    ctx.strokeRect(platform.x, platform.y, platform.width, platform.height);
                    
                    // ç‰©é«”æ¨™ç±¤
                    if (platform.name) {
                        ctx.fillStyle = '#ff00ff';
                        ctx.font = 'bold 16px Arial';
                        ctx.fillText(platform.name, platform.x + 5, platform.y - 5);
                    }
                } else {
                    // é è¨­å¹³å° - æ©˜è‰²
                    ctx.fillStyle = '#e67e22';
                    ctx.strokeStyle = '#d35400';
                    ctx.lineWidth = 3;
                    ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                    ctx.strokeRect(platform.x, platform.y, platform.width, platform.height);
                }
            });
            
            // åœ°é¢
            ctx.fillStyle = '#2ecc71';
            ctx.fillRect(0, gameState.ground, canvas.width, canvas.height - gameState.ground);
            
            ctx.fillStyle = '#27ae60';
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.fillRect(i, gameState.ground, 10, 5);
            }
            
            // è§’è‰²
            drawCharacter(ctx, char.x, char.y, char.size);
            
            document.getElementById('displayScore').textContent = gameState.score;
        }

        function drawCharacter(ctx, x, y, size) {
            // é™°å½±
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.beginPath();
            ctx.ellipse(x, gameState.ground - 3, size * 0.5, size * 0.15, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // èº«é«”
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(x, y + size * 0.35, size * 0.45, 0, Math.PI * 2);
            ctx.fill();
            
            // è…°å¸¶
            ctx.fillStyle = '#34495e';
            ctx.fillRect(x - size * 0.45, y + size * 0.35, size * 0.9, size * 0.15);
            
            // é ­
            ctx.fillStyle = '#ffd7b5';
            ctx.beginPath();
            ctx.arc(x, y, size * 0.35, 0, Math.PI * 2);
            ctx.fill();
            
            // å¸½å­
            ctx.fillStyle = '#c0392b';
            ctx.beginPath();
            ctx.moveTo(x - size * 0.35, y - size * 0.05);
            ctx.lineTo(x + size * 0.35, y - size * 0.05);
            ctx.lineTo(x - size * 0.1, y - size * 0.5);
            ctx.closePath();
            ctx.fill();
            
            ctx.fillStyle = 'white';
            ctx.fillRect(x - size * 0.35, y - size * 0.05, size * 0.7, size * 0.1);
            
            ctx.beginPath();
            ctx.arc(x - size * 0.1, y - size * 0.5, size * 0.12, 0, Math.PI * 2);
            ctx.fill();
            
            // çœ¼ç›
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(x - size * 0.12, y - size * 0.05, size * 0.06, 0, Math.PI * 2);
            ctx.arc(x + size * 0.12, y - size * 0.05, size * 0.06, 0, Math.PI * 2);
            ctx.fill();
        }

        function gameLoop() {
            updatePhysics();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // å•Ÿå‹•
        init();
        
        console.log('%cğŸ® æŠ•å½±éŠæˆ²ç³»çµ± - WebSocket ç‰ˆå·²è¼‰å…¥', 'font-size: 20px; color: #667eea; font-weight: bold;');
    </script>
</body>
