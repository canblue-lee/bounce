    <script>
        // å…¨åŸŸè®Šæ•¸
        const canvas = document.getElementById('scanCanvas');
        const ctx = canvas.getContext('2d');
        let objects = [];
        let isDrawing = false;
        let startX, startY;
        let currentRect = null;

        // åˆå§‹åŒ–
        function init() {
            // è¨­å®š canvas å¤§å°
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // ç¹ªè£½åƒè€ƒç¶²æ ¼
            drawGrid();

            // ç¶å®šè§¸æ§äº‹ä»¶
            canvas.addEventListener('touchstart', handleTouchStart);
            canvas.addEventListener('touchmove', handleTouchMove);
            canvas.addEventListener('touchend', handleTouchEnd);

            // ç¶å®šæ»‘é¼ äº‹ä»¶ (æ¡Œé¢æ¸¬è©¦ç”¨)
            canvas.addEventListener('mousedown', handleMouseDown);
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('mouseup', handleMouseUp);

            console.log('ğŸ¯ ç©ºé–“æƒæç³»çµ±å•Ÿå‹•');

            // 3ç§’å¾Œéš±è—æç¤º
            setTimeout(() => {
                document.getElementById('instructionBox').classList.add('hidden');
            }, 5000);
        }

        // ç¹ªè£½ç¶²æ ¼
        function drawGrid() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;

            // å‚ç›´ç·š
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }

            // æ°´å¹³ç·š
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        // è§¸æ§é–‹å§‹
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            startX = touch.clientX - rect.left;
            startY = touch.clientY - rect.top;
            isDrawing = true;
        }

        function handleTouchMove(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const currentX = touch.clientX - rect.left;
            const currentY = touch.clientY - rect.top;

            redraw();
            drawPreviewRect(startX, startY, currentX, currentY);
        }

        function handleTouchEnd(e) {
            if (!isDrawing) return;
            e.preventDefault();

            const touch = e.changedTouches[0];
            const rect = canvas.getBoundingClientRect();
            const endX = touch.clientX - rect.left;
            const endY = touch.clientY - rect.top;

            addObject(startX, startY, endX, endY);
            isDrawing = false;
            redraw();
        }

        // æ»‘é¼ äº‹ä»¶ (æ¡Œé¢æ¸¬è©¦)
        function handleMouseDown(e) {
            const rect = canvas.getBoundingClientRect();
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;
            isDrawing = true;
        }

        function handleMouseMove(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;

            redraw();
            drawPreviewRect(startX, startY, currentX, currentY);
        }

        function handleMouseUp(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const endX = e.clientX - rect.left;
            const endY = e.clientY - rect.top;

            addObject(startX, startY, endX, endY);
            isDrawing = false;
            redraw();
        }

        // ç¹ªè£½é è¦½çŸ©å½¢
        function drawPreviewRect(x1, y1, x2, y2) {
            const width = x2 - x1;
            const height = y2 - y1;

            ctx.strokeStyle = '#00ff88';
            ctx.lineWidth = 3;
            ctx.setLineDash([10, 5]);
            ctx.strokeRect(x1, y1, width, height);
            ctx.setLineDash([]);

            ctx.fillStyle = 'rgba(0, 255, 136, 0.2)';
            ctx.fillRect(x1, y1, width, height);
        }

        // æ·»åŠ ç‰©é«”
        function addObject(x1, y1, x2, y2) {
            const width = Math.abs(x2 - x1);
            const height = Math.abs(y2 - y1);

            // å¤ªå°ä¸è¨˜éŒ„
            if (width < 30 || height < 30) {
                showToast('âš ï¸ æ¡†é¸ç¯„åœå¤ªå°');
                return;
            }

            const obj = {
                x: Math.min(x1, x2),
                y: Math.min(y1, y2),
                width: width,
                height: height,
                xPercent: (Math.min(x1, x2) / canvas.width) * 100,
                yPercent: (Math.min(y1, y2) / canvas.height) * 100,
                widthPercent: (width / canvas.width) * 100,
                heightPercent: (height / canvas.height) * 100,
                name: `éšœç¤™ç‰© ${objects.length + 1}`
            };

            objects.push(obj);
            updateObjectsList();
            showToast(`âœ… å·²æ·»åŠ  ${obj.name}`);
        }

        // å¿«é€Ÿæ·»åŠ 
        function quickAdd(name, xPercent, yPercent, widthPercent, heightPercent) {
            const obj = {
                x: (xPercent / 100) * canvas.width,
                y: (yPercent / 100) * canvas.height,
                width: (widthPercent / 100) * canvas.width,
                height: (heightPercent / 100) * canvas.height,
                xPercent: xPercent,
                yPercent: yPercent,
                widthPercent: widthPercent,
                heightPercent: heightPercent,
                name: name
            };

            objects.push(obj);
            redraw();
            updateObjectsList();
            showToast(`âœ… å·²æ·»åŠ  ${name}`);
        }

        // é‡ç¹ªæ‰€æœ‰ç‰©é«”
        function redraw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();

            objects.forEach((obj, index) => {
                // ç¹ªè£½çŸ©å½¢
                ctx.strokeStyle = '#ff00ff';
                ctx.lineWidth = 3;
                ctx.strokeRect(obj.x, obj.y, obj.width, obj.height);

                ctx.fillStyle = 'rgba(255, 0, 255, 0.2)';
                ctx.fillRect(obj.x, obj.y, obj.width, obj.height);

                // ç¹ªè£½æ¨™ç±¤
                ctx.fillStyle = '#ff00ff';
                ctx.font = 'bold 16px Arial';
                ctx.fillText(obj.name, obj.x + 10, obj.y + 25);
            });
        }

        // æ›´æ–°ç‰©é«”åˆ—è¡¨
        function updateObjectsList() {
            const list = document.getElementById('objectsList');
            
            if (objects.length === 0) {
                list.innerHTML = '<div style="color: #888; font-size: 14px;">å°šæœªæ¨™è¨˜</div>';
                return;
            }

            list.innerHTML = objects.map((obj, index) => 
                `<div class="object-item">${index + 1}. ${obj.name}</div>`
            ).join('');
        }

        // æ¸…é™¤å…¨éƒ¨
        function clearAll() {
            if (objects.length === 0) return;

            if (confirm('ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰æ¨™è¨˜å—?')) {
                objects = [];
                redraw();
                updateObjectsList();
                showToast('ğŸ—‘ï¸ å·²æ¸…é™¤å…¨éƒ¨');
            }
        }

        // å¾©åŸæœ€å¾Œä¸€å€‹
        function undoLast() {
            if (objects.length === 0) {
                showToast('âš ï¸ æ²’æœ‰å¯å¾©åŸçš„é …ç›®');
                return;
            }

            const removed = objects.pop();
            redraw();
            updateObjectsList();
            showToast(`â†©ï¸ å·²ç§»é™¤ ${removed.name}`);
        }

        // å®Œæˆæƒæ
        function completeScan() {
            if (objects.length === 0) {
                showToast('âš ï¸ è«‹è‡³å°‘æ¨™è¨˜ä¸€å€‹éšœç¤™ç‰©');
                return;
            }

            console.log('ğŸ’¾ å„²å­˜è¨­å®š:', objects);

            // å„²å­˜åˆ° localStorage
            localStorage.setItem('scannedObjects', JSON.stringify(objects));

            // å‚³é€åˆ°éŠæˆ²ç³»çµ±
            sendToGameSystem();

            showToast('âœ… è¨­å®šå®Œæˆ!å³å°‡è¿”å›éŠæˆ²...', () => {
                setTimeout(() => {
                    window.location.href = '/game-ws.html?mode=display';
                }, 1500);
            });
        }

        // å‚³é€åˆ°éŠæˆ²ç³»çµ±
        function sendToGameSystem() {
            const data = {
                type: 'SPACE_SCAN',
                objects: objects,
                canvasWidth: canvas.width,
                canvasHeight: canvas.height,
                timestamp: Date.now()
            };

            // WebSocket å‚³é€
            if (window.opener) {
                window.opener.postMessage(data, '*');
            }

            console.log('ğŸ“¤ å·²å‚³é€æƒæè³‡æ–™');
        }

        // é¡¯ç¤ºæç¤º
        function showToast(message, callback) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
                if (callback) callback();
            }, 2000);
        }

        // å•Ÿå‹•
        window.addEventListener('load', init);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            redraw();
        });
